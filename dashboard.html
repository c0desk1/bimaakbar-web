<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
         :root {
            /* macOS Sonoma-like color palette */
            --background-dark: #1C1C1E;
            --card-background-dark: rgba(28, 28, 30, 0.75);
            --border-dark: rgba(255, 255, 255, 0.1);
            --primary-color: #0A84FF;
            --primary-color-hover: #3399FF;
            --accent-color: #007AFF;
            --text-light: #E0E0E0;
            --text-lighter: #FFFFFF;
            --text-muted: #8E8E93;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --glass-blur: 30px;
            --gradient-start: #007AFF;
            --gradient-end: #5AC8FA;
            /* Sidebar specific */
            --sidebar-width: 250px;
            --sidebar-header-height: 56px;
            /* Tinggi header yang sudah ada */
        }
        /* General Styles */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: 56px;
            /* Space for fixed top header on mobile */
            padding-bottom: 56px;
            /* Space for fixed bottom nav on mobile */
            position: relative;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }
        /* Header (Fixed at top for mobile/all) */
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.6rem 1rem;
            background-color: var(--card-background-dark);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--border-dark);
            box-shadow: 0 4px 15px var(--shadow-dark);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            width: 100%;
            border-bottom-left-radius: 18px;
            border-bottom-right-radius: 18px;
        }
        
        .header-left,
        .header-center,
        .header-right {
            flex: 1;
            display: flex;
            align-items: center;
            min-width: 0;
        }
        
        .header-left {
            justify-content: flex-start;
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--text-lighter);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-center {
            justify-content: center;
        }
        
        .header-center img {
            height: 32px;
            object-fit: contain;
            max-width: 100%;
            opacity: 0.9;
        }
        
        .header-right {
            justify-content: flex-end;
        }
        
        .logout-btn {
            background-color: transparent;
            color: var(--primary-color);
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: color 0.2s ease, background-color 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-btn:hover {
            color: var(--primary-color-hover);
            background-color: rgba(10, 132, 255, 0.15);
        }
        
        .logout-btn ion-icon {
            font-size: 1.6rem;
        }
        /* Main Content Wrapper */
        
        .content-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            width: 100%;
            /* For mobile, main content takes full width below header */
        }
        
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            max-width: 100%;
            /* Default for mobile */
            margin: 0 auto;
            width: 100%;
        }
        /* Greeting Section */
        
        .greeting-section {
            padding: 2rem 0;
            border-bottom: 1px solid var(--border-dark);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .greeting-content {
            margin: 0;
        }
        
        .greeting-content h1 {
            font-size: clamp(1.8rem, 8vw, 3rem);
            margin-bottom: 0;
            line-height: 1.3;
            text-align: center;
            background: linear-gradient(90deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% 100%;
            animation: gradient-flow 3s linear infinite alternate;
            font-weight: 700;
        }
        
        @keyframes gradient-flow {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }
        /* Stat Grid */
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-dark);
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background-color: var(--card-background-dark);
            padding: 1.2rem;
            border-radius: 14px;
            border: 1px solid var(--border-dark);
            box-shadow: 0 6px 20px var(--shadow-dark);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(calc(var(--glass-blur) / 2));
            -webkit-backdrop-filter: blur(calc(var(--glass-blur) / 2));
            overflow: hidden;
            color: var(--text-light);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }
        
        .stat-card .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-lighter);
            margin-bottom: 0.4rem;
        }
        
        .stat-card .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        /* Info & List Sections */
        
        .dashboard-section {
            background-color: var(--card-background-dark);
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 6px 20px var(--shadow-dark);
            border: 1px solid var(--border-dark);
            margin-bottom: 25px;
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            overflow: hidden;
        }
        
        .dashboard-section h2 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 1.4em;
            font-weight: 600;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed var(--border-dark);
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            color: var(--text-muted);
            font-weight: 400;
            font-size: 0.95em;
        }
        
        .info-value {
            color: var(--text-lighter);
            font-weight: 500;
            font-size: 1em;
        }
        
        .data-list ul {
            list-style: none;
            padding: 0;
        }
        
        .data-list ul li {
            background-color: var(--background-dark);
            border: 1px solid var(--border-dark);
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }
        
        .data-list ul li span {
            flex: 1;
            min-width: 150px;
            color: var(--text-light);
        }
        
        .data-list ul li .item-title {
            font-weight: 600;
            font-size: 1.05em;
            color: var(--text-lighter);
        }
        
        .data-list ul li .item-meta {
            font-size: 0.88em;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .data-list ul li .actions {
            display: flex;
            gap: 8px;
            margin-left: auto;
        }
        
        .data-list ul li .actions button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 7px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .data-list ul li .actions button:hover {
            background-color: var(--primary-color-hover);
        }
        
        .data-list ul li .actions button ion-icon {
            font-size: 1em;
            vertical-align: middle;
        }
        
        .activity-item {
            padding: 12px 0;
            border-bottom: 1px dashed var(--border-dark);
            display: flex;
            flex-direction: column;
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-item .log-time {
            font-size: 0.85em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .activity-item .log-message {
            font-size: 0.95em;
            color: var(--text-light);
        }
        /* Top Posts List Specific Styles */
        
        .top-posts-list .post-details {
            flex-grow: 1;
            min-width: 150px;
        }
        
        .top-posts-list .post-title {
            font-weight: 600;
            font-size: 1.05em;
            color: var(--text-lighter);
        }
        
        .top-posts-list .post-meta {
            font-size: 0.88em;
            color: var(--text-muted);
            margin-top: 4px;
        }
        
        .top-posts-list .post-stats {
            margin-left: auto;
            text-align: right;
            white-space: nowrap;
        }
        
        .top-posts-list .stat-value {
            font-size: 1.2em;
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .top-posts-list .stat-label {
            font-size: 0.8em;
            color: var(--text-muted);
        }
        /* Utility Classes */
        
        .text-center {
            text-align: center;
        }
        
        .text-right {
            text-align: right;
        }
        
        .flex-grow {
            flex-grow: 1;
        }
        /* Styles for initial loading/hiding content */
        
        body.loading-dashboard>* :not(#loadingOverlay) {
            display: none;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: var(--text-muted);
            font-size: 1.1rem;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        #loadingOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        /* Spinner konsisten untuk overlay */
        
        .spinner-flower-base {
            position: relative;
            display: inline-block;
        }
        
        .spinner-flower-base div {
            position: absolute;
            border-radius: 2px;
            opacity: 0.25;
            animation: flower-spin 1.2s linear infinite;
        }
        /* Keyframes for spinner animation */
        
        @keyframes flower-spin {
            0% {
                opacity: 0.25;
            }
            50% {
                opacity: 1;
            }
        }
        /* Styles for the LARGE overlay spinner */
        
        .spinner-flower-large {
            width: 32px;
            height: 32px;
        }
        
        .spinner-flower-large div {
            width: 3.5px;
            height: 8px;
            background: var(--primary-color);
            transform-origin: 16px 16px;
        }
        /* Positioning for large spinner petals */
        
        .spinner-flower-large div:nth-child(1) {
            transform: rotate(0deg) translate(12px);
            animation-delay: -1.1s;
        }
        
        .spinner-flower-large div:nth-child(2) {
            transform: rotate(45deg) translate(12px);
            animation-delay: -1s;
        }
        
        .spinner-flower-large div:nth-child(3) {
            transform: rotate(90deg) translate(12px);
            animation-delay: -0.9s;
        }
        
        .spinner-flower-large div:nth-child(4) {
            transform: rotate(135deg) translate(12px);
            animation-delay: -0.8s;
        }
        
        .spinner-flower-large div:nth-child(5) {
            transform: rotate(180deg) translate(12px);
            animation-delay: -0.7s;
        }
        
        .spinner-flower-large div:nth-child(6) {
            transform: rotate(225deg) translate(12px);
            animation-delay: -0.6s;
        }
        
        .spinner-flower-large div:nth-child(7) {
            transform: rotate(270deg) translate(12px);
            animation-delay: -0.5s;
        }
        
        .spinner-flower-large div:nth-child(8) {
            transform: rotate(315deg) translate(12px);
            animation-delay: -0.4s;
        }
        /* --- Bottom Navigation Bar (MOBILE ONLY) --- */
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            background-color: var(--card-background-dark);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-top: 1px solid var(--border-dark);
            box-shadow: 0 -4px 15px var(--shadow-dark);
            z-index: 100;
            display: flex;
            /* Always visible on mobile */
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top-left-radius: 18px;
            border-top-right-radius: 18px;
        }
        
        .bottom-nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem;
            padding: 0.3rem 0;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        
        .bottom-nav-item ion-icon {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }
        
        .bottom-nav-item.active,
        .bottom-nav-item:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }
        
        .bottom-nav-item.active {
            font-weight: 600;
        }
        /* --- Sidebar Navigation (DESKTOP ONLY) --- */
        
        .sidebar {
            display: none;
            /* Hidden by default on mobile */
            flex-direction: column;
            width: var(--sidebar-width);
            background-color: var(--card-background-dark);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-right: 1px solid var(--border-dark);
            box-shadow: 4px 0 15px var(--shadow-dark);
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            z-index: 90;
            /* Lower than header, higher than content */
            padding-top: var(--sidebar-header-height);
            /* Space for desktop header/logo */
            border-top-right-radius: 18px;
            border-bottom-right-radius: 18px;
            overflow-y: auto;
            /* Enable scrolling for many menu items */
            padding-bottom: 1rem;
            /* Padding at bottom of sidebar */
        }
        
        .sidebar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: var(--sidebar-header-height);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 0 1rem;
            border-bottom: 1px solid var(--border-dark);
            background-color: var(--card-background-dark);
            /* Ensure it stays opaque */
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            z-index: 101;
            /* Above general sidebar content */
            border-top-right-radius: 18px;
            /* Match sidebar's top right */
        }
        
        .sidebar-header img {
            height: 38px;
            opacity: 0.95;
        }
        
        .sidebar-nav-list {
            list-style: none;
            padding: 1rem 0;
        }
        
        .sidebar-nav-item {
            display: block;
            margin: 0.5rem 0.8rem;
        }
        
        .sidebar-nav-item a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1rem;
            color: var(--text-muted);
            text-decoration: none;
            border-radius: 10px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }
        
        .sidebar-nav-item a:hover {
            background-color: rgba(10, 132, 255, 0.15);
            color: var(--primary-color-hover);
        }
        
        .sidebar-nav-item a.active {
            background: linear-gradient(45deg, var(--primary-color), var(--gradient-end));
            color: var(--text-lighter);
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .sidebar-nav-item a ion-icon {
            font-size: 1.3rem;
            margin-right: 0.8rem;
            min-width: 24px;
            /* Ensure icon alignment */
        }
        
        .sidebar-nav-item a.logout-link {
            color: #FF453A;
            /* Red for logout */
            margin-top: 1.5rem;
        }
        
        .sidebar-nav-item a.logout-link:hover {
            background-color: rgba(255, 69, 58, 0.15);
            color: #FF665C;
        }
        /* Media Queries */
        
        @media (min-width: 768px) {
            body {
                padding-top: 0;
                /* No top padding for desktop, header is part of desktop layout */
                padding-bottom: 0;
                /* No bottom padding on desktop */
                flex-direction: row;
                /* Sidebar and content side-by-side */
            }
            header {
                display: none;
                /* Hide the mobile header on desktop */
            }
            .bottom-nav {
                display: none;
                /* Hide bottom nav on desktop */
            }
            .sidebar {
                display: flex;
                /* Show sidebar on desktop */
            }
            .content-wrapper {
                margin-left: var(--sidebar-width);
                /* Make space for sidebar */
                flex-direction: column;
                /* Ensure content stacks vertically within its area */
                width: calc(100% - var(--sidebar-width));
                /* Occupy remaining width */
            }
            .main-content {
                max-width: 1000px;
                /* Optional: max width for content inside wrapper */
            }
        }
    </style>

</head>

            projectId: "bima-akbar-web",
            storageBucket: "bima-akbar-web.appspot.com",
            messagingSenderId: "521611265429",
            appId: "1:521611265429:web:9e6c64385b5abcbad6e29c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        // --- End Firebase Configuration ---

        // --- Global Elements ---
        const mainContent = document.getElementById('mainContent');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const body = document.body;
        const userNameDisplayMobile = document.getElementById("userNameDisplayMobile");
        let activeUserEmailPart = 'Admin'; // To store user email part for dynamic greeting

        // --- Logout Function ---
        const logout = () => {
            auth.signOut()
                .then(() => {
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert(`Gagal logout: ${error.message}`);
                });
        };

        // Function to update server time (client-side time for demonstration)
        const updateServerTime = () => {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZoneName: 'short',
                timeZone: 'Asia/Jakarta'
            };
            const serverTimeElement = document.getElementById('serverTime');
            if (serverTimeElement) { // Check if element exists in current loaded content
                serverTimeElement.textContent = now.toLocaleString('id-ID', options);
            }
        };
        // No initial call or interval here; moved to initDynamicContent

        // --- Auth State Change Listener for Dashboard (PENTING UNTUK PROTEKSI) ---
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'login.html';
            } else {
                activeUserEmailPart = user.email ? user.email.split('@')[0] : 'Admin';
                userNameDisplayMobile.textContent = `Hai, ${activeUserEmailPart}`; // Set for mobile header

                // Initial load of dashboard content
                const urlParams = new URLSearchParams(window.location.search);
                const initialPage = urlParams.get('page') || 'dashboard'; // Default to 'dashboard'
                const initialPath = `content-${initialPage}.html`;
                loadContent(initialPath);

                // Hide loading overlay with fade-out
                loadingOverlay.classList.add('hidden');
                loadingOverlay.addEventListener('transitionend', function handler() {
                    loadingOverlay.style.display = 'none';
                    body.classList.remove('loading-dashboard');
                    loadingOverlay.removeEventListener('transitionend', handler);
                }, {
                    once: true
                });

                // Update last login time in database (optional, but good for tracking)
                database.ref(`users/${user.uid}`).update({
                    lastLogin: firebase.database.ServerValue.TIMESTAMP
                });

                // Log activity for successful login (only when dashboard is loaded)
                database.ref('login_activities').push({
                    userId: user.uid,
                    message: `Berhasil login ke dashboard: ${user.email}`,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    type: 'login'
                });
            }
        });

        // --- Dynamic Content Loading Logic ---
        const navLinks = document.querySelectorAll('.nav-link'); // Select all links with class .nav-link

        async function loadContent(path) {
            mainContent.classList.add('loading'); // Add loading state
            try {
                const response = await fetch(path);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const html = await response.text();
                mainContent.innerHTML = html;

                // Re-initialize dynamic elements after new content is loaded
                initDynamicContent();

                // Update active class for all navigation elements
                navLinks.forEach(item => item.classList.remove('active'));
                const currentLink = document.querySelector(`.nav-link[data-path="${path}"]`);
                if (currentLink) {
                    currentLink.classList.add('active');
                }

            } catch (error) {
                console.error('Failed to load content:', error);
                mainContent.innerHTML = `<div style="text-align: center; padding: 50px; color: #FF453A;">Gagal memuat konten. Coba lagi nanti.</div>`;
            } finally {
                mainContent.classList.remove('loading'); // Remove loading state
            }
        }

        // Function to initialize dynamic elements/data in the loaded content
        function initDynamicContent() {
            // Update greeting for the dynamically loaded dashboard content
            const dynamicGreetingH1 = document.getElementById("greeting-text-dynamic");
            if (dynamicGreetingH1) {
                dynamicGreetingH1.textContent = `Halo, ${activeUserEmailPart}.`;
            }

            // Update server time (if the element exists in the loaded content)
            updateServerTime();
            // Clear any existing interval to prevent multiple intervals running
            if (window.serverTimeInterval) {
                clearInterval(window.serverTimeInterval);
            }
            window.serverTimeInterval = setInterval(updateServerTime, 1000); // Start new interval

            // Update "Last Updated" timestamp
            const lastUpdatedDashboard = document.getElementById('lastUpdatedDashboard');
            if (lastUpdatedDashboard) {
                const now = new Date();
                const options = {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                };
                lastUpdatedDashboard.textContent = now.toLocaleString('id-ID', options);
            }

            // Update Firebase Project ID
            const firebaseProjectIdElement = document.getElementById('firebaseProjectId');
            if (firebaseProjectIdElement) {
                firebaseProjectIdElement.textContent = firebaseConfig.projectId;
            }


            // Initialize Firebase data listeners for dashboard content
            // These should only run if the dashboard content is actually loaded
            const statValueViews = document.getElementById('statCardViews')?.querySelector('.stat-value');
            const statValuePosts = document.getElementById('statCardPosts')?.querySelector('.stat-value');
            const statValueComments = document.getElementById('statCardComments')?.querySelector('.stat-value');
            const statValueCategories = document.getElementById('statCardCategories')?.querySelector('.stat-value');
            const topPostsList = document.getElementById('topPostsList');
            const latestPostsList = document.getElementById('latestPostsList');
            const loginActivityList = document.getElementById('loginActivityList');

            const updateStatCard = (valueElement, data) => {
                if (valueElement) { // Only update if element exists
                    valueElement.textContent = (data !== null && data !== undefined) ? data.toLocaleString('id-ID') : '0';
                }
            };

            if (statValueViews && statValuePosts) { // Check if dashboard stat cards are present
                database.ref('posts').off(); // Remove previous listener to prevent duplicates
                database.ref('posts').on('value', (snapshot) => {
                    const posts = snapshot.val();
                    let totalViews = 0;
                    let postCount = 0;
                    if (posts) {
                        postCount = Object.keys(posts).length;
                        Object.values(posts).forEach(post => {
                            totalViews += (post.views || 0);
                        });
                    }
                    updateStatCard(statValueViews, totalViews);
                    updateStatCard(statValuePosts, postCount);
                });
            }

            if (statValueComments) { // Check if comment stat card is present
                database.ref('comments').off();
                database.ref('comments').on('value', (snapshot) => {
                    const comments = snapshot.val();
                    updateStatCard(statValueComments, comments ? Object.keys(comments).length : 0);
                });
            }

            if (statValueCategories) { // Check if category stat card is present
                database.ref('categories').off();
                database.ref('categories').on('value', (snapshot) => {
                    const categories = snapshot.val();
                    updateStatCard(statValueCategories, categories ? Object.keys(categories).length : 0);
                });
            }

            if (topPostsList) { // Check if top posts list is present
                database.ref('posts').off(); // Re-attach, will be handled by the post listener above
                database.ref('posts').orderByChild('views').limitToLast(5).on('value', (snapshot) => {
                    const posts = snapshot.val();
                    topPostsList.innerHTML = '';
                    if (posts) {
                        const postsArray = Object.keys(posts).map(key => ({
                            id: key,
                            ...posts[key]
                        }));
                        postsArray.sort((a, b) => b.views - a.views);

                        postsArray.forEach(post => {
                            const li = document.createElement('li');
                            const postDate = new Date(post.timestamp).toLocaleDateString('id-ID', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                            li.innerHTML = `
                                <div class="post-details">
                                    <span class="post-title">${post.title || 'Judul Tidak Ada'}</span>
                                    <div class="post-meta">
                                        <span>Kategori: ${post.category || 'Belum ada'}</span>
                                        <span>&bull; ${postDate}</span>
                                    </div>
                                </div>
                                <div class="post-stats">
                                    <div class="stat-value">${(post.views || 0).toLocaleString('id-ID')}</div>
                                    <div class="stat-label">Views</div>
                                </div>
                            `;
                            topPostsList.appendChild(li);
                        });
                    } else {
                        topPostsList.innerHTML = '<li style="text-align: center; color: var(--text-muted);">Belum ada postingan teratas.</li>';
                    }
                });
            }

            if (latestPostsList) { // Check if latest posts list is present
                database.ref('posts').off(); // Re-attach, will be handled by the post listener above
                database.ref('posts').orderByChild('timestamp').limitToLast(5).on('value', (snapshot) => {
                    const posts = snapshot.val();
                    latestPostsList.innerHTML = '';
                    if (posts) {
                        const postsArray = Object.keys(posts).map(key => ({
                            id: key,
                            ...posts[key]
                        }));
                        postsArray.sort((a, b) => b.timestamp - a.timestamp); // Newest first

                        postsArray.forEach(post => {
                            const li = document.createElement('li');
                            const postDate = new Date(post.timestamp).toLocaleDateString('id-ID', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric'
                            });
                            li.innerHTML = `
                                <div>
                                    <span class="item-title">${post.title || 'Judul Tidak Ada'}</span>
                                    <div class="item-meta">
                                        <span>Kategori: ${post.category || 'Belum ada'}</span>
                                        <span>&bull; Status: ${post.status === 'published' ? 'Publikasi' : 'Draf'}</span>
                                        <span>&bull; ${postDate}</span>
                                    </div>
                                </div>
                                <div class="actions">
                                    <button onclick="window.location.href='edit-post.html?id=${post.id}'"><ion-icon name="create"></ion-icon> Edit</button>
                                    <button onclick="window.open('lihat-post.html?id=${post.id}','_blank')"><ion-icon name="eye"></ion-icon> Lihat</button>
                                </div>
                            `;
                            latestPostsList.appendChild(li);
                        });
                    } else {
                        latestPostsList.innerHTML = '<li style="text-align: center; color: var(--text-muted);">Belum ada postingan terbaru.</li>';
                    }
                });
            }

            if (loginActivityList) { // Check if login activity list is present
                database.ref('login_activities').off();
                database.ref('login_activities').orderByChild('timestamp').limitToLast(5).on('value', (snapshot) => {
                    const activities = snapshot.val();
                    loginActivityList.innerHTML = '';
                    if (activities) {
                        const activitiesArray = Object.keys(activities).map(key => ({
                            id: key,
                            ...activities[key]
                        }));
                        activitiesArray.sort((a, b) => b.timestamp - a.timestamp); // Newest first

                        activitiesArray.forEach(activity => {
                            const li = document.createElement('li');
                            const activityTime = new Date(activity.timestamp).toLocaleString('id-ID', {
                                year: 'numeric',
                                month: 'short',
                                day: 'numeric',
                                hour: '2-digit',
                                minute: '2-digit'
                            });
                            li.classList.add('activity-item');
                            li.innerHTML = `
                                <span class="log-time">${activityTime}</span>
                                <span class="log-message">${activity.message}</span>
                            `;
                            loginActivityList.appendChild(li);
                        });
                    } else {
                        loginActivityList.innerHTML = '<li style="text-align: center; color: var(--text-muted);">Belum ada aktivitas login.</li>';
                    }
                });
            }
        }


        // --- Navigation Link Event Listeners ---
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault(); // Prevent default link behavior (page reload)

                const path = link.getAttribute('data-path');
                if (path) {
                    loadContent(path);

                    // Optional: Update URL without reloading (for browser history)
                    history.pushState(null, '', `dashboard.html?page=${path.replace('content-', '').replace('.html', '')}`);
                }
            });
        });

        // Handle initial load based on URL parameter or default to dashboard
        document.addEventListener('DOMContentLoaded', () => {
            // The initial load of content is now handled by auth.onAuthStateChanged
            // to ensure user is logged in before content attempts to load Firebase data.
            // However, we still need to set the active state of the initial link
            const urlParams = new URLSearchParams(window.location.search);
            const initialPage = urlParams.get('page') || 'dashboard';
            const path = `content-${initialPage}.html`;

            navLinks.forEach(item => item.classList.remove('active'));
            const initialLink = document.querySelector(`.nav-link[data-path="${path}"]`);
            if (initialLink) {
                initialLink.classList.add('active');
            } else {
                // If initial page from URL param is invalid, default dashboard link should be active
                document.querySelector('.nav-link[data-path="content-dashboard.html"]').classList.add('active');
            }
        });

        // To handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const page = urlParams.get('page') || 'dashboard';
            const path = `content-${page}.html`;

            // No need to set active class here, loadContent will handle it.
            loadContent(path);
        });
    </script>
</body>
