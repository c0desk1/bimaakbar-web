<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #a3a3a3; }
        .glass-card { background-color: rgba(23, 23, 23, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .filter-btn.active { background-color: #4f46e5; color: white; }
        .post-item:hover { background-color: rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="antialiased">

    <div id="mainContent" class="min-h-screen p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-screen-xl mx-auto">
            
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <div>
                    <a href="dashboard.html" class="text-sm text-slate-400 hover:text-white flex items-center mb-2 transition-colors"><i class="ri-arrow-left-s-line mr-1"></i> Kembali ke Dashboard</a>
                    <h1 class="text-4xl font-extrabold text-white">Content Studio</h1>
                </div>
                <a href="post-add.html" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:bg-indigo-600 transition-all flex items-center mt-4 sm:mt-0">
                    <i class="ri-add-circle-fill mr-2"></i>Postingan Baru
                </a>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 glass-card p-4 sm:p-6 rounded-2xl">
                    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4 mb-6">
                        <h2 class="text-xl font-semibold text-white flex-shrink-0">Daftar Postingan</h2>
                        <div class="relative w-full sm:w-auto">
                             <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                             <input id="searchInput" type="search" placeholder="Cari postingan..." class="w-full pl-10 pr-4 py-2 bg-neutral-800 text-white border border-transparent rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    
                    <div id="filter-buttons" class="flex items-center space-x-2 border-b border-white/10 pb-4 mb-4 overflow-x-auto">
                        <button data-filter="all" class="filter-btn active whitespace-nowrap px-4 py-1.5 text-sm font-semibold rounded-md transition">Semua</button>
                        <button data-filter="published" class="filter-btn text-slate-400 whitespace-nowrap px-4 py-1.5 text-sm font-semibold rounded-md transition">Published</button>
                        <button data-filter="draft" class="filter-btn text-slate-400 whitespace-nowrap px-4 py-1.5 text-sm font-semibold rounded-md transition">Draft</button>
                    </div>
                
                    <div id="postList" class="space-y-3">
                        <p class="text-center text-slate-500 p-10">Memuat...</p>
                    </div>
                </div>

                <div class="lg:col-span-1 glass-card p-6 rounded-2xl">
                    <h2 class="text-xl font-semibold text-white mb-4">Kategori</h2>
                    <form id="addCategoryForm" class="flex gap-2 mb-6">
                        <input id="newCategoryName" type="text" required placeholder="Kategori baru" class="flex-grow px-3 py-2 bg-neutral-800 text-white border border-transparent rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button type="submit" class="bg-indigo-500 text-white font-semibold p-2 rounded-lg hover:bg-indigo-600 transition"><i class="ri-add-line text-xl"></i></button>
                    </form>
                    <div id="categoryList" class="space-y-2"><p class="text-center text-slate-500 p-5">Memuat...</p></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentFilter = 'all';
        let currentSearchTerm = '';

        const mainContent = document.getElementById('mainContent');
        const postListContainer = document.getElementById('postList');
        const searchInput = document.getElementById('searchInput');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const categoryListContainer = document.getElementById('categoryList');
        const addCategoryForm = document.getElementById('addCategoryForm');

        async function loadPosts() {
            let query = supabase.from('posts').select('id, title, published, slug').order('created_at', { ascending: false });
            if (currentFilter === 'published') query = query.eq('published', true);
            if (currentFilter === 'draft') query = query.eq('published', false);
            if (currentSearchTerm) query = query.ilike('title', `%${currentSearchTerm}%`);

            const { data: posts, error } = await query;
            if (error) { postListContainer.innerHTML = `<p class="text-red-400 text-center">Gagal memuat.</p>`; return; }
            if (posts.length === 0) { postListContainer.innerHTML = `<p class="text-slate-500 text-center p-10">Tidak ada postingan yang cocok.</p>`; return; }
            
            postListContainer.innerHTML = '';
            posts.forEach(post => {
                const div = document.createElement('div');
                div.className = 'post-item p-3 bg-neutral-900/50 rounded-lg flex justify-between items-center transition-colors';
                div.innerHTML = `
                    <div>
                        <p class="font-semibold text-white">${post.title}</p>
                        <p class="text-xs ${post.published ? 'text-green-400' : 'text-amber-400'}">${post.published ? 'Published' : 'Draft'}</p>
                    </div>
                    <div class="actions flex items-center space-x-2">
                        <a href="post.html?slug=${post.slug}" target="_blank" title="Lihat Post" class="text-slate-400 hover:text-indigo-400 p-1 inline-block"><i class="ri-eye-line"></i></a>
                        <a href="post-add.html?id=${post.id}" title="Edit Post" class="text-slate-400 hover:text-indigo-400 p-1 inline-block"><i class="ri-pencil-line"></i></a>
                        <button onclick="deletePost('${post.id}', '${post.title.replace(/'/g, "\\'")}')" title="Hapus Post" class="text-slate-400 hover:text-red-500 p-1 inline-block"><i class="ri-delete-bin-line"></i></button>
                    </div>
                `;
                postListContainer.appendChild(div);
            });
        }
        
        async function loadCategories() {
            const { data, error } = await supabase.from('categories').select('id, name').order('name');
            if (error) { categoryListContainer.innerHTML = `<div class="text-red-400 text-center">Gagal memuat.</div>`; return; }
            categoryListContainer.innerHTML = '';
            data.forEach(cat => {
                const div = document.createElement('div');
                div.className = 'p-2 bg-neutral-800/50 rounded-md flex justify-between items-center text-sm';
                div.innerHTML = `
                    <span class="text-slate-300">${cat.name}</span>
                    <div class="space-x-2">
                        <button onclick="editCategory('${cat.id}', '${cat.name.replace(/'/g, "\\'")}')" class="font-medium text-slate-500 hover:text-indigo-400">Edit</button>
                        <button onclick="deleteCategory('${cat.id}', '${cat.name.replace(/'/g, "\\'")}')" class="font-medium text-slate-500 hover:text-red-500">Hapus</button>
                    </div>
                `;
                categoryListContainer.appendChild(div);
            });
        }
        
        window.deletePost = async function(id, title) {
            if (confirm(`Yakin ingin menghapus postingan "${title}"?`)) {
                const { error } = await supabase.from('posts').delete().eq('id', id);
                if (error) alert('Gagal menghapus postingan: ' + error.message);
                else loadPosts();
            }
        }
        
        window.editCategory = async function(id, oldName) {
            const newName = prompt('Masukkan nama baru untuk kategori:', oldName);
            if (newName && newName.trim() && newName !== oldName) {
                const { error } = await supabase.from('categories').update({ name: newName.trim() }).eq('id', id);
                if (error) alert('Gagal mengedit kategori: ' + error.message);
                else loadCategories();
            }
        }
        
        window.deleteCategory = async function(id, name) {
            if (confirm(`Yakin ingin menghapus kategori "${name}"?`)) {
                const { error } = await supabase.from('categories').delete().eq('id', id);
                if (error) alert('Gagal menghapus kategori: ' + error.message);
                else loadCategories();
            }
        }
        
        addCategoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newNameInput = document.getElementById('newCategoryName');
            const newName = newNameInput.value.trim();
            if (!newName) return;
            const { error } = await supabase.from('categories').insert({ name: newName });
            if (error) { alert('Gagal menambah kategori: ' + error.message); } 
            else { newNameInput.value = ''; loadCategories(); }
        });

        searchInput.addEventListener('keyup', (e) => { currentSearchTerm = e.target.value.trim(); loadPosts(); });
        
        filterButtonsContainer.addEventListener('click', (e) => {
            const button = e.target.closest('button');
            if (button) {
                document.querySelector('.filter-btn.active').classList.remove('active');
                button.classList.add('active');
                currentFilter = button.dataset.filter;
                loadPosts();
            }
        });
        
        async function initializePage() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            mainContent.classList.remove('opacity-0');
            Promise.all([loadPosts(), loadCategories()]);
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
