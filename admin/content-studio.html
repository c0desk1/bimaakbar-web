<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #a3a3a3; }
        .glass-card { background-color: rgba(23, 23, 23, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: #fff; border-bottom-color: #6366f1; }
        .form-input { background-color: rgba(38, 38, 38, 0.8); border: 1px solid rgba(255,255,255,0.1); color: #e5e7eb; border-radius: 0.5rem; }
        .star-btn.featured { color: #facc15; /* amber-400 */ }
    </style>
</head>
<body class="antialiased">
    <div id="mainContent" class="min-h-screen p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-screen-xl mx-auto">
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <div>
                    <a href="dashboard.html" class="text-sm text-slate-400 hover:text-white flex items-center mb-2"><i class="ri-arrow-left-s-line mr-1"></i> Kembali ke Dashboard</a>
                    <h1 class="text-4xl font-extrabold text-white">Content Studio</h1>
                </div>
                <a href="post-add.html" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-xl shadow-lg hover:bg-indigo-600 flex items-center mt-4 sm:mt-0">
                    <i class="ri-add-circle-fill mr-2"></i>Buat Postingan Baru
                </a>
            </header>

            <div class="border-b border-white/10 mb-8">
                <nav id="tabs-container" class="-mb-px flex space-x-6 overflow-x-auto">
                    <button data-tab="posts" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Postingan</button>
                    <button data-tab="categories" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Kategori</button>
                </nav>
            </div>
            <div id="tab-content"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = window.supabase.createClient('https://wgcslximcxnprmfqtsoh.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk');
            const mainContent = document.getElementById('mainContent');
            const tabsContainer = document.getElementById('tabs-container');
            const tabContent = document.getElementById('tab-content');

            window.toggleFeatured = async (tableName, id, currentStatus) => {
                const { error } = await supabase.from(tableName).update({ is_featured: !currentStatus }).eq('id', id);
                if (error) { alert('Gagal mengubah status featured: ' + error.message); } 
                else { 
                    const activeTab = document.querySelector('.tab-btn.active')?.dataset.tab;
                    if(activeTab === 'posts') renderPostsPanel();
                }
            }

            window.deleteItem = async (tableName, id) => {
                if (confirm('Yakin ingin menghapus item ini?')) {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    const activeTab = document.querySelector('.tab-btn.active')?.dataset.tab;
                    if (activeTab === 'posts') renderPostsPanel();
                    if (activeTab === 'categories') renderCategoriesPanel();
                }
            }

            async function renderPostsPanel() {
                tabContent.innerHTML = `<div class="glass-card p-6 rounded-2xl"><div class="flex flex-col md:flex-row justify-between gap-4 mb-6"><div id="filter-buttons" class="flex items-center space-x-1 bg-neutral-800 p-1 rounded-lg"><button data-filter="all" class="filter-btn active px-4 py-1.5 text-sm font-semibold rounded-md transition">Semua</button><button data-filter="published" class="filter-btn text-slate-400 px-4 py-1.5 text-sm font-semibold rounded-md transition">Published</button><button data-filter="draft" class="filter-btn text-slate-400 px-4 py-1.5 text-sm font-semibold rounded-md transition">Draft</button></div><div class="relative"><i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i><input id="searchInput" type="search" placeholder="Cari postingan..." class="w-full md:w-64 pl-10 pr-4 py-2 bg-neutral-800 text-white border-transparent rounded-lg"></div></div><div id="postList" class="space-y-3"><p class="text-center text-slate-500 p-10">Memuat...</p></div></div>`;
                const postListContainer = document.getElementById('postList');
                let currentFilter = 'all'; let currentSearchTerm = '';

                async function loadPosts() {
                    let query = supabase.from('posts').select('id, title, published, slug, is_featured').order('created_at', { ascending: false });
                    if (currentFilter === 'published') query = query.eq('published', true);
                    if (currentFilter === 'draft') query = query.eq('published', false);
                    if (currentSearchTerm) query = query.ilike('title', `%${currentSearchTerm}%`);
                    const { data: posts, error } = await query;
                    if (error || !posts) { postListContainer.innerHTML = `<p class="text-red-400 text-center">Gagal memuat.</p>`; return; }
                    if (posts.length === 0) { postListContainer.innerHTML = `<p class="text-slate-500 text-center p-10">Tidak ada postingan.</p>`; return; }
                    postListContainer.innerHTML = '';
                    posts.forEach(post => {
                        const postEl = document.createElement('div');
                        postEl.className = 'p-3 bg-neutral-900/50 rounded-lg flex justify-between items-center';
                        postEl.innerHTML = `
                            <div class="flex items-center gap-3">
                                <button onclick="window.toggleFeatured('posts', '${post.id}', ${post.is_featured})" title="Jadikan Featured" class="star-btn text-xl ${post.is_featured ? 'text-amber-400' : 'text-slate-600 hover:text-amber-400'}"><i class="ri-star-fill"></i></button>
                                <div><p class="font-semibold text-white">${post.title}</p><p class="text-xs ${post.published ? 'text-green-400' : 'text-amber-400'}">${post.published ? 'Published' : 'Draft'}</p></div>
                            </div>
                            <div class="flex items-center space-x-2 text-lg">
                                <a href="/post.html?slug=${post.slug}" target="_blank" title="Lihat Post" class="text-slate-400 hover:text-indigo-400"><i class="ri-eye-line"></i></a>
                                <a href="post-add.html?id=${post.id}" title="Edit Post" class="text-slate-400 hover:text-indigo-400"><i class="ri-pencil-line"></i></a>
                                <button onclick="window.deleteItem('posts', '${post.id}')" title="Hapus Post" class="text-slate-400 hover:text-red-500"><i class="ri-delete-bin-line"></i></button>
                            </div>`;
                        postListContainer.appendChild(postEl);
                    });
                }
                document.getElementById('searchInput').addEventListener('keyup', (e) => { currentSearchTerm = e.target.value; loadPosts(); });
                document.getElementById('filter-buttons').addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if(button) {
                        document.querySelector('.filter-btn.active').classList.remove('active', 'bg-indigo-500');
                        button.classList.add('active', 'bg-indigo-500');
                        currentFilter = button.dataset.filter;
                        loadPosts();
                    }
                });
                loadPosts();
            }

            async function renderCategoriesPanel() {
                tabContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="glass-card p-6 rounded-2xl"><h2 class="text-xl font-semibold text-white mb-4">Tambah Kategori</h2><form id="addCategoryForm" class="flex gap-2"><input id="newCategoryName" type="text" required placeholder="Nama kategori baru" class="flex-grow p-2 bg-neutral-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"><button type="submit" class="bg-indigo-500 text-white font-semibold p-2 rounded-lg"><i class="ri-add-line"></i></button></form></div><div class="glass-card p-6 rounded-2xl"><h2 class="text-xl font-semibold text-white mb-4">Daftar Kategori</h2><div id="categoryList" class="space-y-2"></div></div></div>`;
                const categoryListContainer = document.getElementById('categoryList');
                async function loadCategories() {
                    const { data, error } = await supabase.from('categories').select('id, name').order('name');
                    categoryListContainer.innerHTML = '';
                    if(data) data.forEach(cat => { categoryListContainer.innerHTML += `<div class="p-2 bg-neutral-800/50 rounded-md flex justify-between items-center text-sm"><span class="text-slate-300">${cat.name}</span><button onclick="window.deleteItem('categories', '${cat.id}')" class="text-slate-500 hover:text-red-500"><i class="ri-delete-bin-line"></i></button></div>`; });
                }
                document.getElementById('addCategoryForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newName = document.getElementById('newCategoryName').value.trim();
                    if (!newName) return;
                    await supabase.from('categories').insert({ name: newName });
                    document.getElementById('newCategoryName').value = '';
                    loadCategories();
                });
                loadCategories();
            }

            tabsContainer.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    document.querySelector('.tab-btn.active')?.classList.remove('active');
                    e.target.classList.add('active');
                    const tabName = e.target.dataset.tab;
                    if (tabName === 'posts') renderPostsPanel();
                    if (tabName === 'categories') renderCategoriesPanel();
                }
            });

            async function initializePage() {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) { window.location.href = 'login.html'; return; }
                mainContent.classList.remove('opacity-0');
                tabsContainer.querySelector('[data-tab="posts"]').classList.add('active');
                renderPostsPanel();
            }
            initializePage();
        });
    </script>
</body>
</html>
