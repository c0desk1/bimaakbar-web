<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; /* slate-50 */ }
        .filter-btn.active { background-color: #4f46e5; color: white; }
        .post-item:hover .actions { opacity: 1; }
    </style>
</head>
<body class="antialiased">

    <div id="mainContent" class="min-h-screen p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-screen-xl mx-auto">
            
            <header class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8">
                <div>
                    <a href="dashboard.html" class="text-sm text-slate-500 hover:text-slate-900 flex items-center mb-2">
                        <i class="ri-arrow-left-s-line mr-1"></i> Kembali ke Dashboard
                    </a>
                    <h1 class="text-4xl font-extrabold text-slate-900">Content Studio</h1>
                </div>
                <a href="tambah_postingan.html" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 transition-colors flex items-center mt-4 sm:mt-0">
                    <i class="ri-add-circle-fill mr-2"></i>Buat Postingan Baru
                </a>
            </header>
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
                        <div id="filter-buttons" class="flex items-center space-x-1 bg-slate-100 p-1 rounded-lg">
                            <button data-filter="all" class="filter-btn active px-4 py-1.5 text-sm font-semibold rounded-md transition">Semua</button>
                            <button data-filter="published" class="filter-btn text-slate-600 px-4 py-1.5 text-sm font-semibold rounded-md transition">Published</button>
                            <button data-filter="draft" class="filter-btn text-slate-600 px-4 py-1.5 text-sm font-semibold rounded-md transition">Draft</button>
                        </div>
                        <div class="relative">
                             <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                             <input id="searchInput" type="search" placeholder="Cari postingan..." class="w-full md:w-64 pl-10 pr-4 py-2 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                    </div>
                    <div id="postList" class="space-y-3">
                        <p class="text-center text-slate-500 p-10">Memuat...</p>
                    </div>
                </div>

                <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-semibold text-slate-800 mb-4">Kategori</h2>
                    <form id="addCategoryForm" class="flex gap-2 mb-6">
                        <input id="newCategoryName" type="text" required placeholder="Nama kategori baru" class="flex-grow px-3 py-2 bg-slate-100 border-transparent rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        <button type="submit" class="bg-indigo-500 text-white font-semibold p-2 rounded-lg hover:bg-indigo-600 transition"><i class="ri-add-line"></i></button>
                    </form>
                    <div id="categoryList" class="space-y-2">
                        <p class="text-center text-slate-500 p-5">Memuat...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === State Aplikasi ===
        let currentFilter = 'all';
        let currentSearchTerm = '';

        // === Elemen DOM ===
        const mainContent = document.getElementById('mainContent');
        const postListContainer = document.getElementById('postList');
        const searchInput = document.getElementById('searchInput');
        const filterButtonsContainer = document.getElementById('filter-buttons');
        const categoryListContainer = document.getElementById('categoryList');
        const addCategoryForm = document.getElementById('addCategoryForm');

        // === Fungsi-fungsi ===
        async function loadPosts() { /* ... fungsi sama persis seperti di dashboard sebelumnya ... */ }
        async function loadCategories() { /* ... fungsi sama persis seperti di kelola-kategori sebelumnya ... */ }
        window.deletePost = async function(id, title) { /* ... fungsi sama persis seperti di dashboard sebelumnya ... */ }
        window.editCategory = async function(id, oldName) { /* ... fungsi sama persis seperti di kelola-kategori sebelumnya ... */ }
        window.deleteCategory = async function(id, name) { /* ... fungsi sama persis seperti di kelola-kategori sebelumnya ... */ }

        // Event Listener untuk form tambah kategori
        addCategoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newNameInput = document.getElementById('newCategoryName');
            const newName = newNameInput.value.trim();
            if (!newName) return;
            const { error } = await supabase.from('categories').insert({ name: newName });
            if (error) {
                alert('Gagal menambah kategori: ' + error.message);
            } else {
                newNameInput.value = '';
                loadCategories();
            }
        });

        // Event listener untuk filter dan search
        searchInput.addEventListener('keyup', (e) => {
            currentSearchTerm = e.target.value.trim();
            loadPosts();
        });

        filterButtonsContainer.addEventListener('click', (e) => {
            if(e.target.tagName === 'BUTTON') {
                document.querySelector('.filter-btn.active').classList.remove('active');
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                loadPosts();
            }
        });
        
        // Inisialisasi halaman
        async function initializePage() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
            mainContent.classList.remove('opacity-0');
            // Muat data post dan kategori secara bersamaan
            Promise.all([loadPosts(), loadCategories()]);
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
