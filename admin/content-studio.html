<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Studio</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
	<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Bima Akbar" />
	<link rel="manifest" href="assets/favicon/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="supabaseConfig.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        @keyframes pulse { 50% { opacity: .5; } }
        @keyframes slide-in { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #a3a3a3; }
        .glass-card { background-color: rgba(23, 23, 23, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-btn { border-bottom: 2px solid transparent; transition: all 0.2s ease; }
        .tab-btn.active { color: #fff; border-bottom-color: #6366f1; }
        .skeleton-pulse { display: block; background-color: rgba(255, 255, 255, 0.1); border-radius: 1rem; animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        select.form-input {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%239ca3af' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.4rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            padding-right: 2.8rem;
            padding-left: 0.8rem
        }
        .form-input { 
            background-color: rgba(38, 38, 38, 0.8); 
            border: 1px solid rgba(255,255,255,0.1); 
            color: #e5e7eb; 
            border-radius: 0.5rem; 
            padding: 0.5rem;
        }
        
        .animate-slide-in {
            animation: slide-in 0.3s ease-out forwards;
        }
        .glass-card.toast-message {
            background-color: rgba(23, 23, 23, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="antialiased">
    <div id="mainContent" class="min-h-screen p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-screen-xl mx-auto">
            
			<header class="py-3 px-4 sm:px-6 lg:px-8 border-b border-white/10 bg-[#0a0a0a]/80 backdrop-blur-sm sticky top-0 z-40">
				<div class="flex items-center justify-between">
					<div class="justify-self-start">
                    	<a href="dashboard.html" class="flex items-center space-x-2 text-gray-300 hover:text-white"><i class="ri-arrow-left-line text-xl"></i></a>
                	</div>
                	<h1 class="justify-self-center text-lg font-semibold text-white h-8 w-auto">Content Studio</h1>
                	<div class="justify-self-end">
                		<a href="post-add.html" class="bg-indigo-500 text-white font-bold rounded-xl pr-2 pl-2 px-1 py-1 shadow-lg hover:bg-indigo-600 flex items-center"><i class="ri-add-circle-line text-xl pr-2"></i>Tambah</a>
               	    </div>
               </div>
            </header>

            <div class="border-b border-white/10 mb-8">
                <nav id="tabs-container" class="-mb-px flex space-x-6 overflow-x-auto">
                    <button data-tab="posts" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Postingan</button>
                    <button data-tab="categories" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Kategori</button>
                    <button data-tab="music" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Musik</button>
                    <button data-tab="affiliates" class="tab-btn py-4 px-1 text-sm font-medium whitespace-nowrap">Afiliasi</button>
                </nav>
            </div>
            
            <div id="tab-content"></div>
            
        </div>
    </div>

    <div id="editMusicModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="glass-card w-full max-w-lg p-6 rounded-2xl relative">
            <h3 class="text-xl font-bold text-white mb-4">Edit Rilisan Musik</h3>
            <button id="closeEditMusicModal" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i class="ri-close-line text-xl"></i>
            </button>
            <form id="editMusicForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editMusicId"> <input name="song_title" id="editSongTitle" required placeholder="Judul Lagu" class="form-input p-3">
                <input name="release_date" id="editReleaseDate" type="date" class="form-input p-3">
                <input name="cover_art_url" id="editCoverArtUrl" placeholder="URL Cover Art" class="form-input p-3">
                <input name="spotify_url" id="editSpotifyUrl" type="url" placeholder="URL Spotify" class="form-input p-3">
                <input name="apple_music_url" id="editAppleMusicUrl" type="url" placeholder="URL Apple Music" class="form-input p-3 md:col-span-2">
                <button type="submit" class="md:col-span-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 flex items-center justify-center">
                    <i class="ri-save-3-fill mr-2"></i>Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

    <div id="editAffiliateModal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="glass-card w-full max-w-lg p-6 rounded-2xl relative">
            <h3 class="text-xl font-bold text-white mb-4">Edit Link Afiliasi</h3>
            <button id="closeEditAffiliateModal" class="absolute top-4 right-4 text-slate-400 hover:text-white">
                <i class="ri-close-line text-xl"></i>
            </button>
            <form id="editAffiliateForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editAffiliateId"> <input name="product_name" id="editProductName" required placeholder="Nama Produk" class="form-input p-3">
                <input name="category" id="editProductCategory" placeholder="Kategori Produk" class="form-input p-3">
                <input name="product_url" id="editProductUrl" required type="url" placeholder="URL Afiliasi" class="form-input p-3 md:col-span-2">
                <input name="product_image_url" id="editProductImageUrl" placeholder="URL Gambar Produk" class="form-input p-3 md:col-span-2">
                <button type="submit" class="md:col-span-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 flex items-center justify-center">
                    <i class="ri-save-3-fill mr-2"></i>Simpan Perubahan
                </button>
            </form>
        </div>
    </div>

    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="glass-card w-full max-w-sm p-6 rounded-2xl border-red-500/50 text-center">
            <h3 class="text-xl font-bold text-white mb-2">Konfirmasi Hapus</h3>
            <p id="modal-text" class="text-slate-300 text-sm mb-6">Apakah Anda yakin ingin menghapus item ini secara permanen? Tindakan ini tidak dapat dibatalkan.</p>
            <div class="flex justify-center space-x-4">
                <button id="cancel-delete-btn" class="py-2 px-5 rounded-full text-sm font-semibold hover:bg-neutral-700 transition-colors">Batal</button>
                <button id="confirm-delete-btn" class="bg-red-600 hover:bg-red-700 text-white py-2 px-5 rounded-full text-sm font-bold transition-colors">Ya, Hapus</button>
            </div>
        </div>
    </div>
    <div id="toast-container" class="fixed top-8 right-8 space-y-3 z-50"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const supabase = window.supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.ANON_KEY);
            
            const mainContent = document.getElementById('mainContent');
            const tabsContainer = document.getElementById('tabs-container');
            const tabContent = document.getElementById('tab-content');
            const confirmationModal = document.getElementById('confirmation-modal');
            const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
            const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
            const modalText = document.getElementById('modal-text');
            
            async function logActivity(action, details = {}) {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    if (!user) {
                        console.warn('Tidak dapat mencatat aktivitas: Pengguna tidak terautentikasi.');
                        return;
                    }
                    
                    const { error } = await supabase.from('activity_logs').insert({
                        user_id: user.id,
                        user_email: user.email,
                        action: action,
                        details: details
                    });

                    if (error) {
                        console.error('Gagal mencatat aktivitas:', error.message);
                    }
                } catch (e) {
                    console.error('Error saat mencoba mencatat aktivitas:', e);
                }
            }

            function showConfirmationModal(onConfirm, message = "Apakah Anda yakin ingin menghapus item ini secara permanen? Tindakan ini tidak dapat dibatalkan.") {
                modalText.textContent = message;
                confirmationModal.classList.remove('hidden');

                const newConfirmBtn = confirmDeleteBtn.cloneNode(true);
                confirmDeleteBtn.parentNode.replaceChild(newConfirmBtn, confirmDeleteBtn);
                
                newConfirmBtn.addEventListener('click', () => {
                    onConfirm();
                    hideConfirmationModal();
                });
            }

            function hideConfirmationModal() {
                confirmationModal.classList.add('hidden');
            }

            cancelDeleteBtn.addEventListener('click', hideConfirmationModal);
            
            confirmationModal.addEventListener('click', (e) => {
                if (e.target === confirmationModal) {
                    hideConfirmationModal();
                }
            });

            const editMusicModal = document.getElementById('editMusicModal');
            const closeEditMusicModalBtn = document.getElementById('closeEditMusicModal');
            const editMusicForm = document.getElementById('editMusicForm');
            const editMusicIdInput = document.getElementById('editMusicId');
            const editSongTitleInput = document.getElementById('editSongTitle');
            const editReleaseDateInput = document.getElementById('editReleaseDate');
            const editCoverArtUrlInput = document.getElementById('editCoverArtUrl');
            const editSpotifyUrlInput = document.getElementById('editSpotifyUrl');
            const editAppleMusicUrlInput = document.getElementById('editAppleMusicUrl');

            window.openEditMusicModal = async (musicId) => {
                const { data, error } = await supabase.from('music_releases').select('*').eq('id', musicId).single();
                if (error) {
                    showToast('Gagal memuat data musik untuk diedit: ' + error.message, 'error', error);
                    return;
                }

                editMusicIdInput.value = data.id;
                editSongTitleInput.value = data.song_title || '';
                editReleaseDateInput.value = data.release_date || '';
                editCoverArtUrlInput.value = data.cover_art_url || '';
                editSpotifyUrlInput.value = data.spotify_url || '';
                editAppleMusicUrlInput.value = data.apple_music_url || '';
                editMusicModal.classList.remove('hidden');
            };

            function closeEditMusicModal() {
                editMusicModal.classList.add('hidden');
                editMusicForm.reset();
            }

            closeEditMusicModalBtn.addEventListener('click', closeEditMusicModal);
            editMusicModal.addEventListener('click', (e) => {
                if (e.target === editMusicModal) {
                    closeEditMusicModal();
                }
            });

            editMusicForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const musicId = editMusicIdInput.value;
                const formData = new FormData(e.target);
                const updatedMusicData = Object.fromEntries(formData.entries());
                
                delete updatedMusicData.editMusicId; 

                const saveButton = editMusicForm.querySelector('button[type="submit"]');
                saveButton.disabled = true;
                saveButton.innerHTML = '<i class="ri-loader-4-line animate-spin mr-2"></i>Menyimpan...';

                const { error } = await supabase.from('music_releases').update(updatedMusicData).eq('id', musicId);

                if (error) {
                    showToast('Gagal menyimpan perubahan: ' + error.message, 'error', error);
                } else {
                    showToast('Rilisan musik berhasil diperbarui!');
                    logActivity('UPDATE_MUSIC_RELEASE', { musicId: musicId, title: updatedMusicData.song_title });
                    closeEditMusicModal();
                    renderMusicPanel();
                }
                saveButton.disabled = false;
                saveButton.innerHTML = '<i class="ri-save-3-fill mr-2"></i>Simpan Perubahan';
            });

            const editAffiliateModal = document.getElementById('editAffiliateModal');
            const closeEditAffiliateModalBtn = document.getElementById('closeEditAffiliateModal');
            const editAffiliateForm = document.getElementById('editAffiliateForm');
            const editAffiliateIdInput = document.getElementById('editAffiliateId');
            const editProductNameInput = document.getElementById('editProductName');
            const editProductCategoryInput = document.getElementById('editProductCategory');
            const editProductUrlInput = document.getElementById('editProductUrl');
            const editProductImageUrlInput = document.getElementById('editProductImageUrl');

            window.openEditAffiliateModal = async (affiliateId) => {
                const { data, error } = await supabase.from('affiliate_links').select('*').eq('id', affiliateId).single();
                if (error) {
                    showToast('Gagal memuat data link afiliasi untuk diedit: ' + error.message, 'error', error);
                    return;
                }

                editAffiliateIdInput.value = data.id;
                editProductNameInput.value = data.product_name || '';
                editProductCategoryInput.value = data.category || '';
                editProductUrlInput.value = data.product_url || '';
                editProductImageUrlInput.value = data.product_image_url || '';

                editAffiliateModal.classList.remove('hidden');
            };

            function closeEditAffiliateModal() {
                editAffiliateModal.classList.add('hidden');
                editAffiliateForm.reset();
            }

            closeEditAffiliateModalBtn.addEventListener('click', closeEditAffiliateModal);
            editAffiliateModal.addEventListener('click', (e) => {
                if (e.target === editAffiliateModal) {
                    closeEditAffiliateModal();
                }
            });

            editAffiliateForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const affiliateId = editAffiliateIdInput.value;
                const formData = new FormData(e.target);
                const updatedAffiliateData = Object.fromEntries(formData.entries());
                
                delete updatedAffiliateData.editAffiliateId; 

                const saveButton = editAffiliateForm.querySelector('button[type="submit"]');
                saveButton.disabled = true;
                saveButton.innerHTML = '<i class="ri-loader-4-line animate-spin mr-2"></i>Menyimpan...';

                const { error } = await supabase.from('affiliate_links').update(updatedAffiliateData).eq('id', affiliateId);

                if (error) {
                    showToast('Gagal menyimpan perubahan: ' + error.message, 'error', error);
                } else {
                    showToast('Link afiliasi berhasil diperbarui!');
                    logActivity('UPDATE_AFFILIATE_LINK', { affiliateId: affiliateId, name: updatedAffiliateData.product_name });
                    closeEditAffiliateModal();
                    renderAffiliatesPanel();
                }
                saveButton.disabled = false;
                saveButton.innerHTML = '<i class="ri-save-3-fill mr-2"></i>Simpan Perubahan';
            });

            function getPostListSkeletonHTML(count = 5) {
                let skeletonHTML = '<div class="space-y-3">';
                for (let i = 0; i < count; i++) {
                    skeletonHTML += `
                        <div class="p-3 bg-neutral-900/50 rounded-lg flex justify-between items-center">
                            <div class="w-3/4 h-6 skeleton-pulse"></div>
                            <div class="w-1/4 h-6 skeleton-pulse"></div>
                        </div>
                    `;
                }
                skeletonHTML += '</div>';
                return skeletonHTML;
            }
            async function showToast(message, type = 'success', errorObject = null) {
                const toastContainer = document.getElementById('toast-container');
                const toast = document.createElement('div');
                const icon = type === 'success' ? '<i class="ri-checkbox-circle-fill"></i>' : '<i class="ri-error-warning-fill"></i>';
            
                toast.className = `flex items-center space-x-3 text-white text-sm font-semibold p-3 rounded-xl shadow-lg glass-card toast-message transition-all duration-300 transform translate-x-full animate-slide-in`;
                toast.style.backgroundColor = type === 'success' ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)';
                toast.innerHTML = `<span>${icon}</span><p>${message}</p>`;
                toastContainer.appendChild(toast);
            
                if (type === 'error' && errorObject) {
                    console.error("Mencatat error ke database:", errorObject);
                    const { data: { user } } = await supabase.auth.getUser();
                    supabase.from('error_logs').insert({
                        error_message: errorObject.message,
                        error_details: { code: errorObject.code, details: errorObject.details, hint: errorObject.hint },
                        location: "Client-Side Content Studio",
                        user_id: user?.id,
                        user_email: user?.email
                    }).then(() => console.log('Error logged.'));
                }
            
                setTimeout(() => {
                    toast.classList.remove('animate-slide-in');
                    toast.classList.add('opacity-0');
                }, 4000);
                setTimeout(() => {
                    toast.remove();
                }, 4000 + 350);
            }


            async function renderPostsPanel() {
                tabContent.innerHTML = `
                <div class="glass-card p-6 rounded-2xl">
                    <div class="flex flex-col md:flex-row justify-between gap-4 mb-6">
                        <div class="flex flex-wrap items-center gap-4"> <div id="filter-buttons" class="flex items-center space-x-1 bg-neutral-800 p-1 rounded-lg">
                            <button data-filter="all" class="filter-btn active px-4 py-1.5 text-sm font-semibold rounded-md transition">Semua</button>
                            <button data-filter="published" class="filter-btn text-slate-400 px-4 py-1.5 text-sm font-semibold rounded-md transition">Published</button>
                            <button data-filter="draft" class="filter-btn text-slate-400 px-4 py-1.5 text-sm font-semibold rounded-md transition">Draft</button>
                            <button data-filter="scheduled" class="filter-btn text-slate-400 px-4 py-1.5 text-sm font-semibold rounded-md transition">Scheduled</button> </div>
                        </div>
                        <div class="relative">
                            <select id="categoryFilter" class="form-input w-40 pr-8 py-2 text-sm">
                                <option value="">Kategori</option>
                            </select>
                        </div>
                    </div>
                    <div class="relative">
                        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-slate-500"></i>
                        <input id="searchInput" type="search" placeholder="Cari" class="w-full md:w-64 pl-10 pr-4 py-2 bg-neutral-800 text-white border border-transparent rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                    </div>
                
                    <div id="postList" class="space-y-3">${getPostListSkeletonHTML()}</div>
                </div>`;
                
                const postListContainer = document.getElementById('postList');
                let currentFilter = 'all'; let currentSearchTerm = '';
                let currentCategory = '';
                const categoryFilterSelect = document.getElementById('categoryFilter');

                async function populateCategoryFilter() {
                    const { data, error } = await supabase.from('categories').select('name').order('name');
                    if (error) {
                        console.error("Error loading categories:", error.message);
                        showToast('Gagal memuat daftar kategori untuk filter.', 'error', error);
                        return;
                    }
                    categoryFilterSelect.innerHTML = '<option value="">Kategori</option>';
                    data.forEach(cat => {
                        categoryFilterSelect.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
                    });
                    if (currentCategory) {
                        categoryFilterSelect.value = currentCategory;
                    }
                }

                async function loadPosts() {
                    let query = supabase.from('posts').select('id, title, published, slug, category, scheduled_time').order('created_at', { ascending: false });
                    postListContainer.innerHTML = getPostListSkeletonHTML(); 
                    
                    if (currentFilter === 'published') query = query.eq('published', true);
                    if (currentFilter === 'draft') {
                        
                        query = query.eq('published', false).is('scheduled_time', null);
                    }

                    if (currentFilter === 'scheduled') {
                        
                        query = query.eq('published', false).not('scheduled_time', 'is', null).gt('scheduled_time', new Date().toISOString());
                    }

                    if (currentSearchTerm) query = query.ilike('title', `%${currentSearchTerm}%`);
                    if (currentCategory) query = query.eq('category', currentCategory);
                    
					const { data: posts, error } = await query;
                   
                    if (error || !posts) { 
                        postListContainer.innerHTML = `<p class="text-red-400 text-center">Gagal memuat.</p>`; 
                        showToast('Gagal memuat postingan.', 'error', error);
                        return; 
                    }

                    if (posts.length === 0) { postListContainer.innerHTML = `<p class="text-slate-500 text-center p-10">Tidak ada postingan.</p>`; return; }
                    postListContainer.innerHTML = '';
                    posts.forEach(post => {
                        const postEl = document.createElement('div');
                        postEl.className = 'p-3 bg-neutral-900/50 rounded-lg flex justify-between items-center';
                        
                        let statusText = '';
                        let statusColorClass = '';

                        if (post.published) {
                            statusText = 'Published';
                            statusColorClass = 'text-green-400';
                        } else if (post.scheduled_time && new Date(post.scheduled_time) > new Date()) {
                            statusText = `Scheduled (${new Date(post.scheduled_time).toLocaleDateString('id-ID', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })})`;
                            statusColorClass = 'text-blue-400';
                        } else {
                            statusText = 'Draft';
                            statusColorClass = 'text-amber-400';
                        }

                        postEl.innerHTML = `
                        <div>
                            <p class="font-semibold text-white">${post.title}</p>
                            <p class="text-xs ${statusColorClass}">${statusText} ${post.category ? ` • ${post.category}` : ''}</p>
                        </div>
                        <div class="flex items-center space-x-2 text-lg">
                                <a href="/post.html?slug=${post.slug}" target="_blank" title="Lihat Post" class="text-slate-400 hover:text-indigo-400">
                                    <i class="ri-eye-line"></i>
                                </a>
                                <a href="post-add.html?id=${post.id}" title="Edit Post" class="text-slate-400 hover:text-indigo-400">
                                    <i class="ri-pencil-line"></i>
                                </a>
                            <button onclick="window.deletePost('${post.id}')" title="Hapus Post" class="text-slate-400 hover:text-red-500">
                                <i class="ri-delete-bin-line"></i>
                            </button>
                        </div>`;
                        postListContainer.appendChild(postEl);
                    });
                }

                categoryFilterSelect.addEventListener('change', (e) => {
                    currentCategory = e.target.value;
                    loadPosts();
                });

                document.getElementById('searchInput').addEventListener('keyup', (e) => { currentSearchTerm = e.target.value; loadPosts(); });
                document.getElementById('filter-buttons').addEventListener('click', (e) => {
                    const button = e.target.closest('button');
                    if(button) {
                        document.querySelector('#filter-buttons .filter-btn.active').classList.remove('active', 'bg-indigo-500'); // Hapus class dari yang aktif sebelumnya
                        button.classList.add('active', 'bg-indigo-500');
                        currentFilter = button.dataset.filter;
                        loadPosts();
                    }
                });

                await populateCategoryFilter();
                loadPosts();

                window.deletePost = async (id) => { 
                    showConfirmationModal(async () => {
                        const { error } = await supabase.from('posts').delete().eq('id', id); 
                        if (error) {
                            showToast('Gagal menghapus postingan: ' + error.message, 'error', error);
                        } else {
                            showToast('Postingan berhasil dihapus!');
                            logActivity('DELETE_POST', { postId: id });
                            loadPosts(); 
                        }
                    }, 'Yakin ingin menghapus postingan ini?');
                }
            }

            async function renderCategoriesPanel() {
                tabContent.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-8"><div class="glass-card p-6 rounded-2xl"><h2 class="text-xl font-semibold text-white mb-4">Tambah Kategori</h2><form id="addCategoryForm" class="flex gap-2"><input id="newCategoryName" type="text" required placeholder="Nama kategori baru" class="flex-grow p-2 bg-neutral-800 text-white rounded-lg outline-none focus:ring-2 focus:ring-indigo-500"><button type="submit" class="bg-indigo-500 text-white font-semibold p-2 rounded-lg"><i class="ri-add-line"></i></button></form></div><div class="glass-card p-6 rounded-2xl"><h2 class="text-xl font-semibold text-white mb-4">Daftar Kategori</h2><div id="categoryList" class="space-y-2"></div></div></div>`;
                
                const categoryListContainer = document.getElementById('categoryList');

                async function loadCategories() {
                    const { data, error } = await supabase.from('categories').select('id, name').order('name');
                    categoryListContainer.innerHTML = '';
                    if (error || !data) {
                        categoryListContainer.innerHTML = `<p class="text-red-400 text-center">Gagal memuat kategori.</p>`;
                        showToast('Gagal memuat kategori.', 'error', error);
                        return;
                    }
                    if (data.length === 0) {
                        categoryListContainer.innerHTML = `<p class="text-slate-500 text-center p-8">Belum ada kategori.</p>`;
                        return;
                    }

                    data.forEach(cat => { 
                        const categoryItem = document.createElement('div');
                        categoryItem.className = 'p-2 bg-neutral-800/50 rounded-md flex justify-between items-center text-sm';
                        categoryItem.dataset.categoryId = cat.id;

                        categoryItem.innerHTML = `
                            <span class="text-slate-300 category-name-display">${cat.name}</span>
                            <input type="text" value="${cat.name}" class="hidden form-input py-1 px-2 w-1/2 category-name-input">
                            <div class="flex items-center space-x-2">
                                <button onclick="window.editCategory('${cat.id}')" class="text-slate-500 hover:text-indigo-500 edit-btn" title="Edit Kategori">
                                    <i class="ri-pencil-line"></i>
                                </button>
                                <button onclick="window.saveCategory('${cat.id}')" class="text-green-500 hover:text-green-400 save-btn hidden" title="Simpan Perubahan">
                                    <i class="ri-check-line"></i>
                                </button>
                                <button onclick="window.cancelEditCategory('${cat.id}')" class="text-red-500 hover:text-red-400 cancel-btn hidden" title="Batal Edit">
                                    <i class="ri-close-line"></i>
                                </button>
                                <button onclick="window.deleteCategory('${cat.id}')" class="text-slate-500 hover:text-red-500 delete-btn" title="Hapus Kategori">
                                    <i class="ri-delete-bin-line"></i>
                                </button>
                            </div>
                        `;
                        categoryListContainer.appendChild(categoryItem);
                    });
                }

                document.getElementById('addCategoryForm').addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const newName = document.getElementById('newCategoryName').value.trim();
                    if (!newName) {
                        showToast('Nama kategori tidak boleh kosong!', 'error');
                        retu
                        rn;
                    }
                    const { error } = await supabase.from('categories').insert({ name: newName });

                    if (error) {
                        showToast('Gagal menambahkan kategori: ' + error.message, 'error', error);
                    } else {
                        showToast('Kategori berhasil ditambahkan!');
                        logActivity('ADD_CATEGORY', { name: newName });
                        document.getElementById('newCategoryName').value = '';
                        loadCategories();
                    }
                });

                window.editCategory = (id) => {
                    const item = document.querySelector(`[data-category-id="${id}"]`);
                    if (!item) return;

                    const nameDisplay = item.querySelector('.category-name-display');
                    const nameInput = item.querySelector('.category-name-input');
                    const editBtn = item.querySelector('.edit-btn');
                    const saveBtn = item.querySelector('.save-btn');
                    const cancelBtn = item.querySelector('.cancel-btn');
                    const deleteBtn = item.querySelector('.delete-btn');

                    nameDisplay.classList.add('hidden');
                    nameInput.classList.remove('hidden');
                    editBtn.classList.add('hidden');
                    saveBtn.classList.remove('hidden');
                    cancelBtn.classList.remove('hidden');
                    deleteBtn.classList.add('hidden');
                    nameInput.focus();
                };

                window.cancelEditCategory = (id) => {
                    const item = document.querySelector(`[data-category-id="${id}"]`);
                    if (!item) return;

                    const nameDisplay = item.querySelector('.category-name-display');
                    const nameInput = item.querySelector('.category-name-input');
                    const editBtn = item.querySelector('.edit-btn');
                    const saveBtn = item.querySelector('.save-btn');
                    const cancelBtn = item.querySelector('.cancel-btn');
                    const deleteBtn = item.querySelector('.delete-btn');

                    nameDisplay.classList.remove('hidden');
                    nameInput.classList.add('hidden');
                    editBtn.classList.remove('hidden');
                    saveBtn.classList.add('hidden');
                    cancelBtn.classList.add('hidden');
                    deleteBtn.classList.remove('hidden');
                    nameInput.value = nameDisplay.textContent;
                };

                window.saveCategory = async (id) => {
                    const item = document.querySelector(`[data-category-id="${id}"]`);
                    if (!item) return;

                    const nameInput = item.querySelector('.category-name-input');
                    const newName = nameInput.value.trim();

                    if (!newName) {
                        showToast('Nama kategori tidak boleh kosong!', 'error');
                        return;
                    }

                    const saveBtn = item.querySelector('.save-btn');
                    saveBtn.disabled = true;
                    saveBtn.innerHTML = '<i class="ri-loader-4-line animate-spin"></i>';

                    const { error: updateError } = await supabase.from('categories').update({ name: newName }).eq('id', id);


                    if (updateError) {
                        showToast('Gagal memperbarui kategori: ' + updateError.message, 'error', updateError);
                    } else {
                        showToast('Kategori berhasil diperbarui!');
                        logActivity('UPDATE_CATEGORY', { categoryId: id, newName: newName });
                        const nameDisplay = item.querySelector('.category-name-display');
                        nameDisplay.textContent = newName;
                        window.cancelEditCategory(id);
                        loadCategories();
                     }

                    saveBtn.disabled = false;
                    saveBtn.innerHTML = '<i class="ri-check-line"></i>';
                };

                window.deleteCategory = async (id) => {
                    showConfirmationModal(async () => {
                        const { error } = await supabase.from('categories').delete().eq('id', id);
                        if (error) {
                            showToast('Gagal menghapus kategori: ' + error.message, 'error', error);
                        } else {
                            showToast('Kategori berhasil dihapus!');
                            logActivity('DELETE_CATEGORY', { categoryId: id });
                            loadCategories(); 
                        }
                    }, 'Yakin ingin menghapus kategori ini?');
                };
                
                loadCategories();
            }

            async function renderMusicPanel() {
                tabContent.innerHTML = `
                <div class="glass-card p-6 rounded-2xl">
                    <h2 class="text-xl font-semibold text-white mb-4">Cari Rilisan di Spotify</h2>
                    <div class="flex flex-col sm:flex-row gap-2 mb-4">
                        <input id="spotifySearchInput" type="text" placeholder="Cari Judul Lagu atau Artis di Spotify..." class="form-input flex-grow p-3">
                        <button id="spotifySearchBtn" class="bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 flex items-center justify-center whitespace-nowrap">
                            <i class="ri-spotify-fill mr-2"></i>Cari Spotify
                        </button>
                    </div>
                    <div id="spotifyResults" class="space-y-2 mb-8">
                        </div>
                    <hr class="border-white/10 mb-8">
                    
                    <h2 class="text-xl font-semibold text-white mb-4">Tambah Rilisan Musik Baru</h2>
                    <form id="addMusicForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                        <input name="song_title" id="addSongTitle" required placeholder="Judul Lagu" class="form-input p-3">
                        <input name="release_date" id="addReleaseDate" type="date" class="form-input p-3">
                        <input name="cover_art_url" id="addCoverArtUrl" placeholder="URL Cover Art" class="form-input p-3">
                        <input name="spotify_url" id="addSpotifyUrl" type="url" placeholder="URL Spotify" class="form-input p-3">
                        <input name="apple_music_url" id="addAppleMusicUrl" type="url" placeholder="URL Apple Music (Opsional)" class="form-input p-3 md:col-span-2">
                        <button type="submit" class="md:col-span-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-600 flex items-center justify-center">
                            <i class="ri-add-line mr-2"></i>Tambah Musik
                        </button>
                    </form>
                    <hr class="border-white/10">
                    <h2 class="text-xl font-semibold text-white mt-6 mb-4">Daftar Rilisan</h2>
                    <div id="musicList" class="space-y-3"></div>
                </div>`;
                
                const musicListContainer = document.getElementById('musicList');
                const spotifySearchInput = document.getElementById('spotifySearchInput');
                const spotifySearchBtn = document.getElementById('spotifySearchBtn');
                const spotifyResultsContainer = document.getElementById('spotifyResults');
                const addSongTitleInput = document.getElementById('addSongTitle');
                const addReleaseDateInput = document.getElementById('addReleaseDate');
                const addCoverArtUrlInput = document.getElementById('addCoverArtUrl');
                const addSpotifyUrlInput = document.getElementById('addSpotifyUrl');

                async function loadMusic() {
                    const { data, error } = await supabase.from('music_releases').select('*').order('release_date', { ascending: false });
                    musicListContainer.innerHTML = '';
                    if (error) { showToast('Gagal memuat rilisan musik.', 'error', error); return; }
                    if (data.length === 0) { musicListContainer.innerHTML = `<p class="text-slate-500 text-center p-8">Belum ada rilisan musik.</p>`; return; }
                    
                    data.forEach(item => { 
                        musicListContainer.innerHTML += `
                            <div class="p-3 bg-neutral-800/50 rounded-lg flex justify-between items-center">
                                <div class="flex items-center gap-4">
                                    <img src="${item.cover_art_url || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-md object-cover">
                                    <p class="font-semibold text-white">${item.song_title}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="window.openEditMusicModal('${item.id}')" class="text-slate-500 hover:text-indigo-500" title="Edit Rilisan">
                                        <i class="ri-pencil-line"></i>
                                    </button>
                                    <button onclick="window.deleteItem('music_releases', '${item.id}')" class="text-slate-500 hover:text-red-500" title="Hapus Rilisan">
                                        <i class="ri-delete-bin-line"></i>
                                    </button>
                                </div>
                            </div>`; 
                    });
                }
                async function searchSpotify() {
                    const query = spotifySearchInput.value.trim();
                    if (!query) {
                        showToast('Harap masukkan judul lagu atau artis untuk mencari.', 'error');
                        return;
                    }

                    spotifySearchBtn.disabled = true;
                    spotifySearchBtn.innerHTML = '<i class="ri-loader-4-line animate-spin mr-2"></i>Mencari...';
                    spotifyResultsContainer.innerHTML = `<p class="text-center text-slate-500">Mencari...</p>`;

                    try {
                        const edgeFunctionUrl = `https://wgcslximcxnprmfqtsoh.supabase.co/functions/v1/spotify-search?query=${encodeURIComponent(query)}&type=track`; 

                        const response = await fetch(edgeFunctionUrl);
                        const data = await response.json();

                        if (!response.ok) {
                            throw new Error(data.error || 'Gagal mencari Spotify.');
                        }

                        if (!data.tracks || data.tracks.items.length === 0) {
                            spotifyResultsContainer.innerHTML = `<p class="text-center text-slate-500">Tidak ditemukan hasil untuk "${query}".</p>`;
                            return;
                        }

                        spotifyResultsContainer.innerHTML = '';
                        data.tracks.items.forEach(track => {
                            const artists = track.artists.map(artist => artist.name).join(', ');
                            const albumImage = track.album.images.length > 0 ? track.album.images[0].url : 'https://via.placeholder.com/60';
                            
                            const resultItem = document.createElement('div');
                            resultItem.className = 'p-3 bg-neutral-900/50 rounded-lg flex items-center gap-4 cursor-pointer hover:bg-neutral-800 transition-colors';
                            resultItem.innerHTML = `
                                <img src="${albumImage}" alt="${track.album.name}" class="w-12 h-12 rounded-md object-cover">
                                <div>
                                    <p class="font-semibold text-white">${track.name}</p>
                                    <p class="text-xs text-slate-400">${artists} - ${track.album.name}</p>
                                </div>
                            `;
                            resultItem.addEventListener('click', () => {
                                fillMusicForm(track);
                                spotifyResultsContainer.innerHTML = '';
                                spotifySearchInput.value = '';
                            });
                            spotifyResultsContainer.appendChild(resultItem);
                        });

                    } catch (error) {
                        showToast('Error mencari Spotify: ' + error.message, 'error', error);
                        spotifyResultsContainer.innerHTML = `<p class="text-red-400 text-center">Error: ${error.message}</p>`;
                    } finally {
                        spotifySearchBtn.disabled = false;
                        spotifySearchBtn.innerHTML = '<i class="ri-spotify-fill mr-2"></i>Cari Spotify';
                    }
                }

                function fillMusicForm(trackData) {
                    addSongTitleInput.value = trackData.name;
                    addSpotifyUrlInput.value = trackData.external_urls.spotify;
                    if (trackData.album.images.length > 0) {
                        addCoverArtUrlInput.value = trackData.album.images[0].url;
                    } else {
                        addCoverArtUrlInput.value = '';
                    }

                    if (trackData.album.release_date && trackData.album.release_date.length === 10) {
                        addReleaseDateInput.value = trackData.album.release_date;
                    } else {
                        addReleaseDateInput.value = '';
                    }
                    showToast(`Form diisi dengan data "${trackData.name}"!`);
                }

                spotifySearchBtn.addEventListener('click', searchSpotify);
                spotifySearchInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        searchSpotify();
                    }
                });

                document.getElementById('addMusicForm').addEventListener('submit', async (e) => {
            		e.preventDefault();
            		const formData = new FormData(e.target);
            		const musicData = Object.fromEntries(formData.entries());
            		const { error } = await supabase.from('music_releases').insert(musicData);

            		if (error) {
                		showToast('Gagal menambahkan rilisan musik: ' + error.message, 'error', error); // Pesan Error
            		} else {
                		showToast('Rilisan musik berhasil ditambahkan!');
                		logActivity('ADD_MUSIC_RELEASE', { title: musicData.song_title });
                		e.target.reset();
                		loadMusic();
            		}
        		});
                loadMusic();
            }

            async function renderAffiliatesPanel() {
                tabContent.innerHTML = `<div class="glass-card p-6 rounded-2xl"><h2 class="text-xl font-semibold text-white mb-4">Tambah Link Afiliasi Baru</h2><form id="addAffiliateForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8"><input name="product_name" required placeholder="Nama Produk" class="form-input p-3"><input name="category" placeholder="Kategori Produk" class="form-input p-3"><input name="product_url" required type="url" placeholder="URL Afiliasi" class="form-input p-3 md:col-span-2"><input name="product_image_url" placeholder="URL Gambar Produk" class="form-input p-3 md:col-span-2"><button type="submit" class="md:col-span-2 bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg">Tambah Link</button></form><hr class="border-white/10"><h2 class="text-xl font-semibold text-white mt-6 mb-4">Daftar Link</h2><div id="affiliateList" class="space-y-3"></div></div>`;

                const affiliateListContainer = document.getElementById('affiliateList');
                async function loadAffiliates() {
                    const { data, error } = await supabase.from('affiliate_links').select('*').order('created_at', { ascending: false });
                    affiliateListContainer.innerHTML = '';
                    if (error) { showToast('Gagal memuat link afiliasi.', 'error', error); return; }
                    if (data.length === 0) { affiliateListContainer.innerHTML = `<p class="text-slate-500 text-center p-8">Belum ada link afiliasi.</p>`; return; }
                    
                    data.forEach(item => { 
                        affiliateListContainer.innerHTML += `
                            <div class="p-3 bg-neutral-800/50 rounded-lg flex justify-between items-center">
                                <div class="flex items-center gap-4">
                                    <img src="${item.product_image_url || 'https://via.placeholder.com/40'}" class="w-10 h-10 rounded-md object-cover">
                                    <p class="font-semibold text-white">${item.product_name}</p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button onclick="window.openEditAffiliateModal('${item.id}')" class="text-slate-500 hover:text-indigo-500" title="Edit Link">
                                        <i class="ri-pencil-line"></i>
                                    </button>
                                    <button onclick="window.deleteItem('affiliate_links', '${item.id}')" class="text-slate-500 hover:text-red-500" title="Hapus Link">
                                        <i class="ri-delete-bin-line"></i>
                                    </button>
                                </div>
                            </div>`; 
                    });
                }
                document.getElementById('addAffiliateForm').addEventListener('submit', async (e) => {
            		e.preventDefault();
            		const formData = new FormData(e.target);
            		const affiliateData = Object.fromEntries(formData.entries());
            		const { error } = await supabase.from('affiliate_links').insert(affiliateData);

            		if (error) {
                		showToast('Gagal menambahkan link afiliasi: ' + error.message, 'error', error);
            		} else {
                		showToast('Link afiliasi berhasil ditambahkan!');
                		logActivity('ADD_AFFILIATE_LINK', { name: affiliateData.product_name });
                		e.target.reset();
                		loadAffiliates();
            		}
        		});
                loadAffiliates();
            }

            window.deleteItem = async (tableName, id) => {
                showConfirmationModal(async () => {
                    const { error } = await supabase.from(tableName).delete().eq('id', id);
                    if (error) {
                        showToast(`Gagal menghapus item dari ${tableName}: ` + error.message, 'error', error);
                    } else {
                        showToast('Item berhasil dihapus!');
                        logActivity('DELETE_MUSIC_RELEASE', { musicId: id });
                        logActivity('DELETE_AFFILIATE_LINK', { affiliateId: id });
                        const activeTab = tabsContainer.querySelector('.tab-btn.active').dataset.tab;
                        if (activeTab === 'music') renderMusicPanel();
                        if (activeTab === 'affiliates') renderAffiliatesPanel();
                    }
                }, `Yakin ingin menghapus item ini dari ${tableName}?`);
            }
            
            tabsContainer.addEventListener('click', (e) => {
                if(e.target.tagName === 'BUTTON') {
                    document.querySelector('.tab-btn.active')?.classList.remove('active');
                    e.target.classList.add('active');
                    const tabName = e.target.dataset.tab;
                    if (tabName === 'posts') renderPostsPanel();
                    if (tabName === 'categories') renderCategoriesPanel();
                    if (tabName === 'music') renderMusicPanel();
                    if (tabName === 'affiliates') renderAffiliatesPanel();
                }
            });
            
            async function initializePage() {
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) { window.location.href = 'login.html'; return; }
                mainContent.classList.remove('opacity-0');
                tabsContainer.querySelector('[data-tab="posts"]').classList.add('active');
                renderPostsPanel();
            }
            initializePage();
        });
    </script>
</body>
