<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kategori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100">
    <div id="mainContent" class="min-h-screen p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-4xl mx-auto">

            <header class="flex items-center mb-8">
                <a href="dashboard.html" title="Kembali ke Dashboard" class="text-slate-500 hover:text-slate-900 mr-4 p-2 rounded-full hover:bg-slate-200 transition-colors">
                    <i class="ri-arrow-left-s-line text-2xl"></i>
                </a>
                <h1 class="text-3xl font-bold text-slate-800">Kelola Kategori</h1>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div class="bg-white rounded-2xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-slate-800 mb-4">Tambah Kategori Baru</h2>
                    <form id="addCategoryForm" class="space-y-4">
                        <div>
                            <label for="newCategoryName" class="text-sm font-medium text-slate-600">Nama Kategori</label>
                            <input id="newCategoryName" type="text" required class="mt-1 block w-full px-4 py-2 bg-slate-100 border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition-colors">Tambah Kategori</button>
                    </form>
                </div>
                <div class="bg-white rounded-2xl shadow-sm p-6">
                    <h2 class="text-lg font-semibold text-slate-800 mb-4">Daftar Kategori</h2>
                    <div id="categoryList" class="space-y-3">
                        <p class="text-center text-slate-500 p-5">Memuat...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const mainContent = document.getElementById('mainContent');
        const categoryList = document.getElementById('categoryList');
        const addCategoryForm = document.getElementById('addCategoryForm');

        async function loadCategories() {
            const { data, error } = await supabase.from('categories').select('id, name').order('name');
            if (error) {
                categoryList.innerHTML = `<li class="text-red-500">Gagal memuat kategori.</li>`;
                return;
            }
            categoryList.innerHTML = '';
            data.forEach(cat => {
                const li = document.createElement('li');
                li.className = 'p-3 bg-gray-50 rounded-lg flex justify-between items-center';
                li.innerHTML = `
                    <span class="text-gray-800">${cat.name}</span>
                    <div class="space-x-2">
                        <button onclick="editCategory('${cat.id}', '${cat.name.replace(/'/g, "\\'")}')" class="font-medium text-sm text-indigo-600 hover:underline">Edit</button>
                        <button onclick="deleteCategory('${cat.id}', '${cat.name.replace(/'/g, "\\'")}')" class="font-medium text-sm text-red-600 hover:underline">Hapus</button>
                    </div>
                `;
                categoryList.appendChild(li);
            });
        }
        
        addCategoryForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const newName = e.target.newCategoryName.value.trim();
            if (!newName) return;
            const { error } = await supabase.from('categories').insert({ name: newName });
            if (error) {
                alert('Gagal menambah kategori: ' + error.message);
            } else {
                e.target.newCategoryName.value = '';
                loadCategories();
            }
        });

        window.editCategory = async function(id, oldName) {
            const newName = prompt('Masukkan nama baru untuk kategori:', oldName);
            if (newName && newName.trim() && newName !== oldName) {
                const { error } = await supabase.from('categories').update({ name: newName.trim() }).eq('id', id);
                if (error) alert('Gagal mengedit kategori: ' + error.message);
                else loadCategories();
            }
        }
        
        window.deleteCategory = async function(id, name) {
            if (confirm(`Yakin ingin menghapus kategori "${name}"? Ini tidak akan menghapus postingan yang menggunakan kategori ini.`)) {
                const { error } = await supabase.from('categories').delete().eq('id', id);
                if (error) alert('Gagal menghapus kategori: ' + error.message);
                else loadCategories();
            }
        }
        
        async function initializePage() {
             const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                window.location.href = 'login.html';
            } else {
                mainContent.classList.remove('opacity-0');
                loadCategories();
            }
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
