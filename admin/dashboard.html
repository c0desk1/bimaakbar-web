<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Dark Mode</title>
  <link rel="icon" href="assets/favicon.ico">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
 <!--script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --bg-dark: #121212;
      --bg-sidebar: #1c1c1e;
      --text-main: #ffffff;
      --text-muted: #aaa;
      --accent: #0a84ff;
      --border-color: #2c2c2e;
      --card-bg: #1e1e20;
    }

    body {
      background-color: var(--bg-dark);
      color: var(--text-main);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }

    .sidebar {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 220px;
      background-color: var(--bg-sidebar);
      border-right: 1px solid var(--border-color);
      padding-top: 2rem;
      z-index: 1000;
    }

    .sidebar .nav-link {
      color: var(--text-muted);
      padding: 0.75rem 1.5rem;
      font-size: 15px;
      display: flex;
      align-items: center;
      transition: 0.2s ease;
      border-radius: 8px;
      margin: 0.25rem 1rem;
    }

    .sidebar .nav-link.active,
    .sidebar .nav-link:hover {
      background-color: rgba(10, 132, 255, 0.1);
      color: var(--accent);
      font-weight: 500;
    }

    .sidebar svg {
      margin-right: 0.75rem;
    }

    header {
      position: sticky;
      top: 0;
      background-color: var(--bg-dark);
      padding: 1rem 2rem;
      margin-left: 220px;
      border-bottom: 1px solid var(--border-color);
      z-index: 999;
    }

    main {
      margin-left: 220px;
      padding: 2rem;
    }

    .card-box {
      background-color: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 1px 6px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .card-box:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }

    .btn-accent {
      background-color: var(--accent);
      color: #fff;
      border-radius: 999px;
      padding: 0.6rem 1.4rem;
      font-weight: 500;
      border: none;
    }

    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        bottom: 0;
        top: auto;
        width: 100%;
        height: 60px;
        border-top: 1px solid var(--border-color);
        display: flex;
        justify-content: space-around;
        padding-top: 0;
      }

      .sidebar .nav-link {
        flex-direction: column;
        padding: 0.3rem;
        margin: 0;
        font-size: 11px;
      }

      .sidebar svg {
        margin-right: 0;
        margin-bottom: 4px;
      }

      header, main {
        margin-left: 0;
      }
    }
    .sidebar i {
		font-size: 1.1rem;
		margin-right: 0.75rem;
		transition: color 0.2s ease;
	}
	.sidebar .nav-link:hover i,
	.sidebar .nav-link.active i {
		color: var(--accent);
	}
  </style>
</head>

<body>
<div class="sidebar">
  <a href="#" class="nav-link active" onclick="showPage('dashboard', this)">
    <i class="bi bi-speedometer2"></i> Dashboard
  </a>
  <a href="#" class="nav-link" onclick="showPage('statistik', this)">
    <i class="bi bi-bar-chart-fill"></i> Statistik
  </a>
  <a href="#" class="nav-link" onclick="showPage('postingan', this)">
    <i class="bi bi-journal-richtext"></i> Postingan
  </a>
  <a href="#" class="nav-link" onclick="showPage('pengaturan', this)">
    <i class="bi bi-gear-fill"></i> Pengaturan
  </a>
</div>

  <!-- Header -->
  <header class="d-flex justify-content-between align-items-center">
    <div>
      <h6 class="mb-0 fw-semibold text-secondary" id="page-title">Dashboard</h6>
    </div>
    <div><img src="assets/logo.png" alt="Logo" height="28"></div>
    <div><button class="btn btn-sm btn-outline-light rounded-pill">Keluar</button></div>
  </header>

  <!-- Main -->
  <main id="main-content">
    <!-- Konten dashboard (default) -->
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card-box text-center">
          <small class="text-muted">Total Post</small>
          <h3 class="mt-1">12</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box text-center">
          <small class="text-muted">Draft</small>
          <h3 class="mt-1">4</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card-box text-center">
          <small class="text-muted">Viewer</small>
          <h3 class="mt-1">1.2K</h3>
        </div>
      </div>
    </div>
    <div class="text-end mt-4">
      <a href="#" class="btn btn-accent">+ Tambah Postingan</a>
    </div>
  </main>

  <script>
	/* const supabaseUrl = 'https://wgcslximcxnprmfqtsoh.supabase.co'; */
	/* const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk'; */

    function showPage(page, el) {

        postingan: 'Postingan',

      const content = {
        dashboard: `

      </div>
    </div>

    <div class="col-md-4">

        </ul>
      </div>
    </div>
  </div>
`,

		`,
        postingan: `

				<tbody>

		`,
        pengaturan: `
		  <div class="card-box">
		    <h5 class="mb-4">Pengaturan Akun</h5>
		
		    <form>
		      <div class="mb-3">
		        <label for="displayName" class="form-label">Nama Tampilan</label>
		        <input type="text" class="form-control bg-dark text-white border-secondary" id="displayName" placeholder="Bima Akbar">
		      </div>
		
		      <div class="mb-3">

		      </div>
		
		      <div class="mb-3">
		        <label for="password" class="form-label">Ganti Password</label>

      };
      document.getElementById('main-content').innerHTML = content[page];
    }
	</script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script>
		const viewerChart = new Chart(document.getElementById('viewerChart'), {
			type: 'line', data: {

				scales: {

		});
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
