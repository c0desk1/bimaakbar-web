<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Admin</title>
  <link rel="icon" href="assets/favicon.ico"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
      --bs-body-bg: #1A1A1A;
      --bs-body-color: #E0E0E0;
      --bs-border-color: #333333;
      --bs-emphasis-color: #007AFF;
      --bs-card-bg: #222222;
      --bs-card-border-color: var(--bs-border-color);
    }
    .status-badge {
        font-size: 0.75rem;
        font-weight: 600;
        padding: 0.3em 0.6em;
        border-radius: 0.375rem;
    }
    .status-published {
        color: #30D158;
        background-color: rgba(48, 209, 88, 0.15);
    }
    .status-draft {
        color: #FF9F0A;
        background-color: rgba(255, 159, 10, 0.15);
    }
    .table-dark-custom {
        --bs-table-bg: var(--bs-card-bg);
        --bs-table-border-color: var(--bs-border-color);
        --bs-table-striped-bg: #2C2C2E;
        --bs-table-hover-bg: #3A3A3C;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom border-secondary">
    <div>
        <h1 class="h3 mb-0">Dashboard Admin</h1>
        <p id="welcomeMessage" class="text-secondary mb-0">Selamat datang kembali!</p>
    </div>
    <button id="logoutButton" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right me-2"></i>Logout
    </button>
  </div>

  <div class="d-flex gap-2 mb-4">
    <a href="post-add.html" class="btn btn-primary">
        <i class="bi bi-plus-circle-fill me-2"></i>Buat Postingan Baru
    </a>
    <a href="post-categoryhtml" class="btn btn-secondary"> <i class="bi bi-tags-fill me-2"></i>Kelola Kategori
    </a>
  </div>

  <div class="card" style="background-color: var(--bs-card-bg);">
    <div class="card-header">
      Daftar Postingan
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-dark-custom table-hover align-middle">
                <thead>
                    <tr>
                        <th scope="col">Judul</th>
                        <th scope="col">Status</th>
                        <th scope="col">Tanggal Dibuat</th>
                        <th scope="col" class="text-end">Aksi</th>
                    </tr>
                </thead>
                <tbody id="postList">
                    <tr><td colspan="4" class="text-center p-5"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div></td></tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // === Elemen DOM ===
  const postListBody = document.getElementById('postList');
  const welcomeMessage = document.getElementById('welcomeMessage');
  const logoutButton = document.getElementById('logoutButton');

  // === Fungsi-fungsi ===

  // Fungsi memuat semua postingan
  async function loadPosts() {
    const { data: posts, error } = await supabase
      .from('posts')
      .select('id, title, created_at, published, slug')
      .order('created_at', { ascending: false });

    if (error) {
      console.error('Error memuat postingan:', error.message);
      postListBody.innerHTML = `<tr><td colspan="4" class="text-center text-danger">Gagal memuat data.</td></tr>`;
      return;
    }

    if (posts.length === 0) {
      postListBody.innerHTML = `<tr><td colspan="4" class="text-center text-muted">Belum ada postingan. Silakan buat yang baru!</td></tr>`;
      return;
    }
    
    postListBody.innerHTML = ''; // Kosongkan tabel
    posts.forEach(post => {
      const row = `
        <tr>
          <td>
            <a href="post.html?slug=${post.slug}" target="_blank" class="text-decoration-none">${post.title}</a>
          </td>
          <td>
            <span class="status-badge ${post.published ? 'status-published' : 'status-draft'}">
              ${post.published ? 'Published' : 'Draft'}
            </span>
          </td>
          <td>${new Date(post.created_at).toLocaleDateString('id-ID', {day:'2-digit', month:'short', year:'numeric'})}</td>
          <td class="text-end">
            <a href="post-add.html?id=${post.id}" class="btn btn-sm btn-outline-warning">Edit</a>
            <button class="btn btn-sm btn-outline-danger ms-1" onclick="deletePost('${post.id}', '${post.title.replace(/'/g, "\\'")}')">Hapus</button>
          </td>
        </tr>
      `;
      postListBody.innerHTML += row;
    });
  }

  // Fungsi menghapus postingan
  async function deletePost(id, title) {
    if (confirm(`Apakah kamu yakin ingin menghapus postingan berjudul "${title}"?`)) {
      // Pertama, ambil data post untuk mendapatkan URL thumbnail jika ada
      const { data: postData, error: getError } = await supabase.from('posts').select('thumbnail_url').eq('id', id).single();
      
      if(getError) {
          alert('Gagal mengambil data post untuk dihapus: ' + getError.message);
          return;
      }

      // Hapus data post dari tabel
      const { error: deleteDbError } = await supabase.from('posts').delete().eq('id', id);

      if (deleteDbError) {
        alert('Gagal menghapus postingan: ' + deleteDbError.message);
        return;
      }
      
      // Jika post berhasil dihapus & ada thumbnail_url, hapus juga filenya dari Storage
      if (postData && postData.thumbnail_url) {
        const filePath = new URL(postData.thumbnail_url).pathname.split('/bimaakbar.thumbnail/')[1];
        const { error: deleteStorageError } = await supabase.storage.from('bimaakbar.thumbnail').remove([filePath]);
        if(deleteStorageError) {
            console.error('Gagal menghapus file di Storage, tapi post sudah terhapus dari database:', deleteStorageError.message);
        }
      }
      
      alert('Postingan berhasil dihapus.');
      loadPosts(); // Muat ulang daftar postingan
    }
  }

  // Fungsi untuk logout
  async function handleLogout() {
    const { error } = await supabase.auth.signOut();
    if(error) {
        console.error('Error saat logout:', error.message);
    } else {
        window.location.href = 'login.html'; // Arahkan ke halaman login
    }
  }

  // Fungsi utama yang berjalan saat halaman dimuat
  async function initializePage() {
    // Penjaga Gerbang: Cek apakah pengguna sudah login
    const { data: { session } } = await supabase.auth.getSession();
    if (!session) {
      alert('Anda harus login untuk mengakses halaman ini.');
      window.location.href = 'login.html';
      return;
    }
    
    // Tampilkan email pengguna & muat data
    welcomeMessage.textContent = `Selamat datang kembali, ${session.user.email}`;
    loadPosts();
  }

  // Event Listener untuk tombol logout
  logoutButton.addEventListener('click', handleLogout);

  // Panggil fungsi inisialisasi saat DOM siap
  document.addEventListener('DOMContentLoaded', initializePage);
</script>
</body>
</html>
