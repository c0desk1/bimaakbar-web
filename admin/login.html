<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="assets/favicon/favicon-96x96.png" sizes="96x96" />
	<link rel="icon" type="image/svg+xml" href="assets/favicon/favicon.svg" />
	<link rel="shortcut icon" href="assets/favicon/favicon.ico" />
	<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
	<meta name="apple-mobile-web-app-title" content="Bima Akbar" />
	<link rel="manifest" href="assets/favicon/site.webmanifest" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/supabaseConfig.js"></script> 
    <link href="styles/globals.css" rel="stylesheet">
</head>
<body class="font-sans antialiased">
    <div class="min-h-screen flex items-center justify-center p-6">
        <div class="glass-card rounded-3xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-extrabold text-white">Sign In</h1>
                <p class="text-slate-400 mt-2">Selamat datang kembali, silakan masuk.</p>
            </div>
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="text-sm font-medium text-slate-300">Alamat Email</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="form-input mt-1 block w-full">
                </div>
                <div>
                    <label for="password" class="text-sm font-medium text-slate-300">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input mt-1 block w-full">
                </div>
                <div id="errorMessage" class="hidden text-sm text-center text-red-400 bg-red-900/50 border border-red-500/50 p-3 rounded-xl"></div>
                <div>
                    <button id="submitButton" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-xl shadow-sm text-lg font-bold text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300">
                        <span id="buttonText">Masuk</span>
                        <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script>
        const supabase = window.supabase.createClient(SUPABASE_CONFIG.URL, SUPABASE_CONFIG.ANON_KEY);
    
        async function logActivity(action, details = {}) {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                console.warn('Log aktivitas dibatalkan: Pengguna tidak ditemukan setelah login.');
                return;
            }
            await supabase.from('activity_logs').insert({
                user_id: user.id,
                user_email: user.email,
                action: action,
                details: details
            });
        }
    
        async function logError(errorObject, attemptedEmail) {
            await supabase.from('error_logs').insert({
                error_message: errorObject.message,
                error_details: errorObject,
                location: 'Proses Login',
                user_email: attemptedEmail
            });
        }
    
        async function setupLoginPage() {
            const loginForm = document.getElementById('loginForm');
            const errorMessageDiv = document.getElementById('errorMessage');
            const submitButton = document.getElementById('submitButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
    
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
                return;
            }
    
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                submitButton.disabled = true;
                buttonText.classList.add('hidden');
                loadingSpinner.classList.remove('hidden');
                errorMessageDiv.classList.add('hidden');
    
                const email = e.target.email.value;
                const password = e.target.password.value;
    
                const { error } = await supabase.auth.signInWithPassword({ email, password });
    
                if (error) {
                    // PANGGIL LOG ERROR DI SINI
                    await logError(error, email);
                    
                    errorMessageDiv.textContent = 'Email atau password salah.';
                    errorMessageDiv.classList.remove('hidden');
                    submitButton.disabled = false;
                    buttonText.classList.remove('hidden');
                    loadingSpinner.classList.add('hidden');
                } else {
                    // PANGGIL LOG AKTIVITAS DI SINI
                    await logActivity('USER_LOGIN');
                    
                    window.location.href = 'dashboard.html';
                }
            });
        }
        document.addEventListener('DOMContentLoaded', setupLoginPage);
    </script>
</body>
</html>
