<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Postingan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #a3a3a3; }
        .glass-card { background-color: rgba(23, 23, 23, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .form-input { background-color: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: white; }
        .form-input:focus { outline: none; border-color: #6366f1; box-shadow: 0 0 10px rgba(99, 102, 241, 0.5); }
        .editor-content[contenteditable=true]:empty:before { content: attr(data-placeholder); color: #4b5563; font-style: italic; }
    </style>
</head>
<body class="antialiased">

    <header class="sticky top-0 z-40" style="background: linear-gradient(180deg, rgba(10, 10, 10, 0.85) 0%, rgba(10, 10, 10, 0.9) 100%); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.1);">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="content-studio.html" class="flex items-center gap-2 text-slate-300 hover:text-white transition-colors">
                    <i class="ri-arrow-left-line"></i>
                    <span class="font-semibold">Kembali ke Content Studio</span>
                </a>
                <button id="submitButton" type="submit" form="postForm" class="bg-indigo-500 text-white font-semibold py-2 px-5 rounded-xl shadow-lg hover:bg-indigo-600 transition-colors flex items-center">
                    <span id="buttonText">Simpan</span>
                    <svg id="loadingSpinner" class="hidden animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                </button>
            </div>
        </div>
    </header>

    <main id="mainContent" class="p-4 sm:p-6 lg:p-8 opacity-0 transition-opacity duration-500">
        <div class="max-w-screen-xl mx-auto">
            <form id="postForm" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-6 glass-card p-6 rounded-2xl">
                    <input id="judul" type="text" placeholder="Ketik Judul Postingan di Sini..." class="w-full text-3xl lg:text-4xl font-extrabold text-white placeholder-slate-600 bg-transparent outline-none">
                    <hr class="border-white/10">
                    <div id="editor-content" contenteditable="true" data-placeholder="Mulai tulis ceritamu..." class="w-full min-h-[500px] text-lg text-slate-300 bg-transparent outline-none prose prose-invert max-w-none"></div>
                </div>

                <aside class="lg:col-span-1">
                    <div class="sticky top-24 space-y-6">
                        <div class="glass-card p-5 rounded-2xl">
                            <h3 class="font-semibold text-white mb-4">Pengaturan Postingan</h3>
                            <div class="space-y-4">
                                <div>
                                    <label for="slug" class="text-sm font-medium text-slate-400">URL Slug</label>
                                    <input id="slug" type="text" class="form-input mt-1 w-full p-2 rounded-lg text-sm">
                                </div>
                                <div>
                                    <label for="kategori" class="text-sm font-medium text-slate-400">Kategori</label>
                                    <select id="kategori" class="form-input mt-1 w-full p-2 rounded-lg text-sm appearance-none"></select>
                                </div>
                                 <div>
                                    <label for="status" class="text-sm font-medium text-slate-400">Status</label>
                                    <select id="status" class="form-input mt-1 w-full p-2 rounded-lg text-sm appearance-none">
                                        <option value="draft">Draft</option>
                                        <option value="published">Published</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="glass-card p-5 rounded-2xl">
                            <h3 class="font-semibold text-white mb-4">Gambar Utama (Thumbnail)</h3>
                            <input id="thumbnail" type="file" accept="image/*" class="text-sm w-full text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-500/10 file:text-indigo-300 hover:file:bg-indigo-500/20">
                            <img id="thumbnailPreview" src="" class="mt-4 rounded-lg w-full object-cover" style="display: none;">
                        </div>
                    </div>
                </aside>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === ELEMEN DOM ===
        const mainContent = document.getElementById('mainContent');
        const postForm = document.getElementById('postForm');
        const judulInput = document.getElementById('judul');
        const slugInput = document.getElementById('slug');
        const editorContent = document.getElementById('editor-content');
        const kategoriInput = document.getElementById('kategori');
        const statusInput = document.getElementById('status');
        const thumbnailInput = document.getElementById('thumbnail');
        const thumbnailPreview = document.getElementById('thumbnailPreview');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');

        // === State ===
        let isEditing = false;
        let postId = null;
        let oldThumbnailPath = null;
        
        // === Fungsi-fungsi ===
        function generateUniqueSlug(title) {
            const baseSlug = title.trim().toLowerCase().replace(/[^a-z0-9\s-]/g, '').replace(/\s+/g, '-').substring(0, 60);
            const randomString = Math.random().toString(36).substring(2, 7);
            return `${baseSlug}-${randomString}`;
        }
        
        async function loadCategories() {
            const { data, error } = await supabase.from('categories').select('name').order('name');
            if(data) {
                kategoriInput.innerHTML = '<option value="">Pilih Kategori</option>';
                data.forEach(cat => {
                    kategoriInput.innerHTML += `<option value="${cat.name}">${cat.name}</option>`;
                });
            }
        }

        async function loadPostForEdit() {
            postId = new URLSearchParams(window.location.search).get('id');
            if (!postId) return;

            isEditing = true;
            document.title = 'Edit Postingan';
            const { data, error } = await supabase.from('posts').select('*').eq('id', postId).single();
            if (error) { alert('Gagal memuat data postingan.'); return; }
            
            judulInput.value = data.title;
            slugInput.value = data.slug;
            slugInput.dataset.manualEdit = 'true';
            editorContent.innerHTML = data.content;
            kategoriInput.value = data.category;
            statusInput.value = data.published ? 'published' : 'draft';
            if (data.thumbnail_url) {
                thumbnailPreview.src = data.thumbnail_url;
                thumbnailPreview.style.display = 'block';
                // Simpan path file lama untuk dihapus jika diganti
                try {
                    oldThumbnailPath = new URL(data.thumbnail_url).pathname.split('/bimaakbar.thumbnail/')[1];
                } catch(e) { console.warn("URL thumbnail lama tidak valid.", e); }
            }
        }
        
        // === Event Listeners & Inisialisasi ===
        judulInput.addEventListener('input', () => {
             if (slugInput.dataset.manualEdit !== 'true') {
                 slugInput.value = generateUniqueSlug(judulInput.value);
             }
        });
        
        slugInput.addEventListener('input', () => { slugInput.dataset.manualEdit = 'true'; });
        thumbnailInput.addEventListener('change', (e) => { thumbnailPreview.src = URL.createObjectURL(e.target.files[0]); thumbnailPreview.style.display = 'block'; });
        
        postForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            // ... (logika tombol loading) ...
            let newThumbnailUrl = isEditing ? (oldThumbnailPath ? supabase.storage.from('bimaakbar.thumbnail').getPublicUrl(oldThumbnailPath).data.publicUrl : null) : null;
            const file = thumbnailInput.files[0];

            if (file) { // Jika ada file baru yang diupload
                const cleanFileName = file.name.toLowerCase().replace(/[^a-z0-9_.-]/g, '_');
                const filePath = `thumbnails/${Date.now()}_${cleanFileName}`;
                
                const { error: uploadError } = await supabase.storage.from('bimaakbar.thumbnail').upload(filePath, file);
                if (uploadError) { alert('Gagal upload thumbnail baru: ' + uploadError.message); return; }

                newThumbnailUrl = supabase.storage.from('bimaakbar.thumbnail').getPublicUrl(filePath).data.publicUrl;

                // Hapus thumbnail lama jika ada & upload baru berhasil
                if (isEditing && oldThumbnailPath) {
                    await supabase.storage.from('bimaakbar.thumbnail').remove([oldThumbnailPath]);
                }
            }

            const postData = {
                title: judulInput.value,
                slug: slugInput.value || generateUniqueSlug(judulInput.value),
                content: editorContent.innerHTML,
                category: kategoriInput.value || null,
                published: statusInput.value === 'published',
                thumbnail_url: newThumbnailUrl,
                updated_at: new Date()
            };
            
            const { error: dbError } = await (isEditing 
                ? supabase.from('posts').update(postData).eq('id', postId) 
                : supabase.from('posts').insert(postData).select());

            if (dbError) {
                alert('Gagal menyimpan postingan: ' + dbError.message);
            } else {
                alert(isEditing ? 'Postingan berhasil diperbarui!' : 'Postingan berhasil disimpan!');
                window.location.href = 'content-studio.html';
            }
            // ... (logika mengembalikan tombol normal) ...
        });

        async function initializePage() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            mainContent.classList.remove('opacity-0');
            await Promise.all([loadCategories(), loadPostForEdit()]);
        }

        document.addEventListener('DOMContentLoaded', initializePage);
    </script>
</body>
</html>
