<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tambah Postingan Baru</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
         :root {
            --background-dark: #121212;
            --card-background-dark: #181818;
            --border-dark: rgba(255, 255, 255, 0.1);
            --primary-color: #FE2C55;
            --primary-color-hover: #FF4D6B;
            --accent-color: #69C9D0;
            --text-light: #E0E0E0;
            --text-lighter: #F0F0F0;
            --text-muted: #A0A0A0;
            --shadow-dark: rgba(0, 0, 0, 0.5);
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --blue-accent: #007bff;
            /* Warna untuk gradien liquid pada H1 greeting */
            --gradient-start: #FE2C55;
            /* Primary color */
            --gradient-end: #69C9D0;
            /* Accent color */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            /* Mencegah scroll horizontal */
        }
        /* Header */
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 1.5rem;
            background-color: var(--card-background-dark);
            border-bottom: 1px solid var(--border-dark);
            box-shadow: 0 2px 4px var(--shadow-dark);
            position: sticky;
            top: 0;
            z-index: 100;
            flex-wrap: nowrap;
        }
        
        .header-left,
        .header-center,
        .header-right {
            flex: 1;
            display: flex;
            align-items: center;
            min-width: 0;
        }
        
        .header-left {
            justify-content: flex-start;
        }
        
        .header-center {
            justify-content: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-lighter);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .header-right {
            justify-content: flex-end;
        }
        
        .header-btn {
            background-color: transparent;
            color: var(--primary-color);
            padding: 0.4rem;
            border: none;
            border-radius: 6px;
            font-size: 1.8rem;
            cursor: pointer;
            transition: color 0.2s ease, background-color 0.2s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-btn:hover {
            color: var(--primary-color-hover);
            background-color: rgba(254, 44, 85, 0.1);
        }
        
        .header-btn ion-icon {
            font-size: 1.8rem;
        }
        
        @media (max-width: 480px) {
            .header-center {
                font-size: 1rem;
            }
            .header-btn {
                padding: 0.3rem;
                font-size: 1.6rem;
            }
            .header-btn ion-icon {
                font-size: 1.6rem;
            }
        }
        /* Sidebar Navigation */
        
        #sidebarMenu {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            max-width: 80vw;
            height: 100vh;
            background-color: var(--card-background-dark);
            box-shadow: -4px 0 15px var(--shadow-dark);
            transform: translateX(100%);
            transition: transform 0.3s ease-out;
            z-index: 1000;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            gap: 20px;
        }
        
        #sidebarMenu.active {
            transform: translateX(0%);
        }
        
        #sidebarMenu h3 {
            color: var(--primary-color);
            margin-bottom: 15px;
            font-size: 1.4rem;
            text-align: center;
        }
        
        #sidebarMenu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
        }
        
        #sidebarMenu ul li {
            margin-bottom: 10px;
        }
        
        #sidebarMenu ul li a {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            color: var(--text-light);
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.2s ease, color 0.2s ease;
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        #sidebarMenu ul li a ion-icon {
            font-size: 1.5rem;
            color: var(--accent-color);
        }
        
        #sidebarMenu ul li a:hover {
            background-color: rgba(254, 44, 85, 0.1);
            color: var(--primary-color-hover);
        }
        
        #sidebarOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-out, visibility 0.3s ease-out;
        }
        
        #sidebarOverlay.active {
            opacity: 1;
            visibility: visible;
        }
        /* Main Content */
        
        .main-content {
            flex-grow: 1;
            padding: 1.5rem;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            z-index: 1;
        }
        
        .form-section {
            background-color: var(--card-background-dark);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 15px var(--shadow-dark);
            border: 1px solid var(--border-dark);
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-section h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 25px;
            font-size: clamp(1.6rem, 4vw, 2.2rem);
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-lighter);
            font-weight: 600;
            font-size: 0.95rem;
        }
        /* Styling umum untuk input teks, select, datetime */
        
        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group input[type="datetime-local"],
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            background-color: var(--background-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            color: var(--text-light);
            /* Warna teks untuk select input */
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="url"]:focus,
        .form-group input[type="datetime-local"]:focus,
        .form-group select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(254, 44, 85, 0.3);
            outline: none;
        }
        /* Fix for category text in dropdown options */
        
        .form-group select option {
            color: #000;
            /* Memaksa warna teks hitam untuk opsi dropdown */
            background-color: #fff;
            /* Memaksa latar belakang putih untuk opsi dropdown */
        }
        /* Quill Preview Area */
        
        .quill-preview-area {
            background-color: var(--background-dark);
            border: 1px solid var(--border-dark);
            border-radius: 8px;
            min-height: 120px;
            /* Cukup tinggi untuk pratinjau */
            padding: 12px 15px;
            margin-bottom: 10px;
            overflow: hidden;
            /* Sembunyikan overflow */
            text-overflow: ellipsis;
            /* Tampilkan elipsis untuk teks panjang */
            cursor: pointer;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .quill-preview-area p {
            margin: 0;
            color: var(--text-light);
        }
        
        .quill-preview-area .placeholder-text {
            color: var(--text-muted);
            font-style: italic;
        }
        /* Status & Schedule */
        
        .status-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .status-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        
        .status-option input[type="radio"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid var(--text-muted);
            background-color: var(--background-dark);
            transition: all 0.2s ease-in-out;
            position: relative;
        }
        
        .status-option input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: var(--primary-color);
        }
        
        .status-option input[type="radio"]:checked::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-lighter);
        }
        
        .status-option label {
            margin-bottom: 0;
            font-weight: 500;
            color: var(--text-light);
            cursor: pointer;
        }
        
        #scheduleDateTimeGroup {
            display: none;
            margin-top: 15px;
        }
        /* Button Group */
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }
        
        .button-group button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-color-hover);
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background-color: var(--background-dark);
            color: var(--text-light);
            border: 1px solid var(--border-dark);
        }
        
        .btn-secondary:hover {
            background-color: rgba(24, 24, 24, 0.8);
            transform: translateY(-1px);
        }
        /* --- Quill Modal Styles --- */
        
        .quill-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            /* Dark overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            /* Always on top */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        
        .quill-modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .quill-modal-content {
            background-color: var(--card-background-dark);
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
            width: 95%;
            /* Max width for content */
            max-width: 800px;
            /* Typical desktop width */
            height: 95%;
            max-height: 700px;
            /* Max height to allow scrolling if needed */
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Hide internal scrollbars initially */
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        
        .quill-modal.active .quill-modal-content {
            transform: scale(1);
        }
        
        .quill-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-dark);
            background-color: var(--background-dark);
            flex-shrink: 0;
            /* Prevent header from shrinking */
        }
        
        .quill-modal-header h3 {
            margin: 0;
            color: var(--primary-color);
            font-size: 1.2rem;
        }
        
        .modal-close-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: background-color 0.2s ease;
        }
        
        .modal-close-btn:hover {
            background-color: var(--primary-color-hover);
        }
        
        .modal-close-btn ion-icon {
            font-size: 1.1rem;
        }
        
        .quill-editor-container {
            flex-grow: 1;
            /* Take remaining space */
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            /* Quill handles its own content overflow */
        }
        /* Quill.js default styles within modal */
        
        #modalEditorContainer .ql-toolbar {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
            border-bottom: 1px solid var(--border-dark) !important;
            background-color: var(--background-dark);
            padding: 8px 10px;
            flex-shrink: 0;
            z-index: 2;
        }
        
        #modalEditorContainer .ql-container {
            flex-grow: 1;
            overflow-y: hidden;
            /* Container has hidden overflow, editor handles it */
            border: none !important;
        }
        
        #modalEditorContainer .ql-editor {
            flex-grow: 1;
            overflow-y: auto;
            /* Editor content itself scrolls */
            padding: 15px;
            min-height: 100px;
            /* Minimum height for editor */
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
        }
        
        #modalEditorContainer .ql-editor.ql-blank::before {
            color: var(--text-muted);
            font-style: normal;
            left: 15px;
            right: 15px;
            top: 15px;
        }
        /* Quill icon and text colors */
        
        .ql-toolbar.ql-snow .ql-picker,
        .ql-toolbar.ql.snow .ql-stroke,
        .ql-toolbar.ql.snow .ql-fill {
            color: var(--text-light) !important;
            fill: var(--text-light) !important;
            stroke: var(--text-light) !important;
        }
        
        .ql-toolbar.ql.snow .ql-picker-label {
            color: var(--text-light) !important;
            font-size: 0.95rem;
        }
        
        .ql-toolbar.ql.snow .ql-picker.ql-expanded .ql-picker-label,
        .ql-toolbar.ql.snow .ql-picker.ql.expanded .ql-picker-options {
            background-color: var(--card-background-dark);
            border-color: var(--border-dark);
            color: var(--text-light) !important;
        }
        
        .ql-snow .ql-picker-options .ql-picker-item {
            color: var(--text-light);
            font-size: 0.95rem;
        }
        
        .ql-snow .ql-picker-options .ql-picker-item.ql-selected,
        .ql-snow .ql-picker-options .ql-picker-item:hover {
            background-color: rgba(254, 44, 85, 0.2);
        }
        
        .ql-toolbar.ql.snow button {
            width: 32px;
            height: 32px;
        }
        
        .ql-toolbar.ql.snow .ql-formats {
            margin-right: 8px;
        }
        /* Responsive for mobile (general adjustments) */
        
        @media (max-width: 768px) {
            .quill-modal-content {
                width: 100vw;
                height: 100vh;
                max-width: none;
                max-height: none;
                border-radius: 0;
            }
            .header-center {
                font-size: 1rem;
            }
            .header-btn {
                padding: 0.3rem;
                font-size: 1.6rem;
            }
            .header-btn ion-icon {
                font-size: 1.6rem;
            }
        }
        
        @media (max-width: 600px) {
            .main-content {
                padding: 1rem;
            }
            .form-section {
                padding: 20px;
            }
            .button-group {
                flex-direction: column;
                gap: 10px;
            }
            .button-group button {
                width: 100%;
            }
            .status-options {
                flex-direction: column;
            }
        }
        /* UTILITY CLASSES & SPINNER */
        
        body.loading-page {
            overflow: hidden;
            /* Mencegah scroll saat loading */
        }
        
        body.loading-page>*:not(#loadingOverlay) {
            display: none;
        }
        
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--background-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            /* Higher than modal */
            color: var(--text-muted);
            font-size: 1.2rem;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        
        #loadingOverlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner-flower-base {
            position: relative;
            display: inline-block;
        }
        
        .spinner-flower-base div {
            position: absolute;
            border-radius: 2px;
            opacity: 0.25;
            animation: flower-spin 1.2s linear infinite;
        }
        
        @keyframes flower-spin {
            0% {
                opacity: 0.25;
            }
            50% {
                opacity: 1;
            }
        }
        
        .spinner-flower-large {
            width: 36px;
            height: 36px;
        }
        
        .spinner-flower-large div {
            width: 4px;
            height: 9px;
            background: var(--accent-color);
            transform-origin: 18px 18px;
        }
        
        .spinner-flower-large div:nth-child(1) {
            transform: rotate(0deg) translate(14px);
            animation-delay: -1.1s;
        }
        
        .spinner-flower-large div:nth-child(2) {
            transform: rotate(45deg) translate(14px);
            animation-delay: -1s;
        }
        
        .spinner-flower-large div:nth-child(3) {
            transform: rotate(90deg) translate(14px);
            animation-delay: -0.9s;
        }
        
        .spinner-flower-large div:nth-child(4) {
            transform: rotate(135deg) translate(14px);
            animation-delay: -0.8s;
        }
        
        .spinner-flower-large div:nth-child(5) {
            transform: rotate(180deg) translate(14px);
            animation-delay: -0.7s;
        }
        
        .spinner-flower-large div:nth-child(6) {
            transform: rotate(225deg) translate(14px);
            animation-delay: -0.6s;
        }
        
        .spinner-flower-large div:nth-child(7) {
            transform: rotate(270deg) translate(14px);
            animation-delay: -0.5s;
        }
        
        .spinner-flower-large div:nth-child(8) {
            transform: rotate(315deg) translate(14px);
            animation-delay: -0.4s;
        }
        
        @media (max-width: 480px) {
            .spinner-flower-large {
                width: 30px;
                height: 30px;
            }
            .spinner-flower-large div {
                width: 3.5px;
                height: 8px;
                transform-origin: 15px 15px;
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

                    <button type="button" id="openQuillModalButton" class="btn-secondary" style="margin-top: 10px;">
                        <ion-icon name="create-outline"></ion-icon> Edit Artikel
                    </button>
                </div>
                <div class="form-group">
                    <label for="postHashtags">Hastags (pisahkan dengan koma):</label>
                    <input type="text" id="postHashtags" placeholder="Contoh: teknologi, webdev, firebase" />
                </div>

                <div class="form-group">
                    <label>Status Postingan:</label>
                    <div class="status-options">
                        <div class="status-option">
                            <input type="radio" id="statusDraft" name="postStatus" value="draft" checked>
                            <label for="statusDraft">Draf</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusPublished" name="postStatus" value="published">
                            <label for="statusPublished">Publikasi</label>
                        </div>
                        <div class="status-option">
                            <input type="radio" id="statusScheduled" name="postStatus" value="scheduled">
                            <label for="statusScheduled">Jadwal</label>
                        </div>
                    </div>
                </div>

                <div class="form-group" id="scheduleDateTimeGroup">
                    <label for="scheduleDateTime">Jadwalkan untuk Tanggal & Waktu:</label>
                    <input type="datetime-local" id="scheduleDateTime" />
                </div>

                <div class="button-group">
                    <button type="button" class="btn-secondary" onclick="resetForm()">
                        Reset
                    </button>
                    <button type="submit" class="btn-primary">
                        Simpan Postingan
                    </button>
                </div>
            </form>
        </section>
    </div>

    <div id="quillModal" class="quill-modal">
        <div class="quill-modal-content">
            <div class="quill-modal-header">
                <h3>Edit Artikel</h3>
                <button id="modalDoneButton" class="modal-close-btn">
                    <ion-icon name="checkmark-circle-outline"></ion-icon> Simpan & Tutup
                </button>
            </div>
            <div id="modalEditorContainer" class="quill-editor-container"></div>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyDtMdCf91Ihh-SlhoZHLV4Taxg2YPmks14",
            authDomain: "bima-akbar-web.firebaseapp.com",
            databaseURL: "https://bima-akbar-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bima-akbar-web",
            storageBucket: "bima-akbar-web.appspot.com",
            messagingSenderId: "521611265429",
            appId: "1:521611265429:web:9e6c64385b5abcbad6e29c"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        // --- End Firebase Configuration ---

        // --- DOM Elements ---
        const loadingOverlay = document.getElementById('loadingOverlay');
        const body = document.body;
        const newPostForm = document.getElementById('newPostForm');
        const postTitleInput = document.getElementById('postTitle');
        const postDescriptionInput = document.getElementById('postDescription');
        const postCategorySelect = document.getElementById('postCategory');
        const postThumbnailInput = document.getElementById('postThumbnail');
        const postHashtagsInput = document.getElementById('postHashtags');
        const statusRadios = document.querySelectorAll('input[name="postStatus"]');
        const scheduleDateTimeGroup = document.getElementById('scheduleDateTimeGroup');
        const scheduleDateTimeInput = document.getElementById('scheduleDateTime');
        const hamburgerMenuBtn = document.getElementById('hamburgerMenuBtn');
        const sidebarMenu = document.getElementById('sidebarMenu');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const pageTitleDisplay = document.getElementById('pageTitleDisplay');

        // Quill Modal specific elements
        const quillModal = document.getElementById('quillModal');
        const modalDoneButton = document.getElementById('modalDoneButton');
        const openQuillModalButton = document.getElementById('openQuillModalButton');
        const quillContentPreview = document.getElementById('quillContentPreview');
        const modalEditorContainer = document.getElementById('modalEditorContainer');

        let quill; // Global Quill instance

        // --- Initialize Quill Editor in Modal ---
        function initializeQuill() {
            quill = new Quill(modalEditorContainer, {
                theme: 'snow',
                placeholder: 'Tulis isi artikel Anda di sini...',
                modules: {
                    toolbar: [
                        [{
                            'header': [1, 2, 3, false]
                        }],
                        ['bold', 'italic', 'underline', 'strike'],
                        ['blockquote', 'code-block'],
                        [{
                            'list': 'ordered'
                        }, {
                            'list': 'bullet'
                        }],
                        [{
                            'align': []
                        }],
                        ['link', 'image', 'video'],
                        ['clean']
                    ]
                }
            });
            // Ensure editor content area has scrolling
            const qlEditor = modalEditorContainer.querySelector('.ql-editor');
            if (qlEditor) {
                qlEditor.style.overflowY = 'auto';
            }
        }

        // --- Quill Modal Handlers ---
        openQuillModalButton.addEventListener('click', () => {
            quillModal.classList.add('active');
            body.style.overflow = 'hidden'; // Prevent body scrolling when modal is open
            // Load existing content into Quill when modal opens
            if (quillContentPreview.dataset.content) {
                quill.root.innerHTML = quillContentPreview.dataset.content;
            } else {
                quill.setContents([{
                    insert: '\n'
                }]); // Clear for new input
            }
            quill.focus(); // Focus the editor
        });

        quillContentPreview.addEventListener('click', () => {
            openQuillModalButton.click(); // Treat click on preview area as click on button
        });

        modalDoneButton.addEventListener('click', () => {
            // Save content from Quill to the dataset attribute for later retrieval
            quillContentPreview.dataset.content = quill.root.innerHTML;

            // Update the preview area
            const contentText = quill.root.textContent.trim();
            if (contentText === '') {
                quillContentPreview.innerHTML = '<p class="placeholder-text">Klik atau gunakan tombol "Edit Artikel" untuk menulis isi artikel...</p>';
            } else {
                quillContentPreview.innerHTML = `<p>${contentText.substring(0, 150)}${contentText.length > 150 ? '...' : ''}</p>`;
            }

            quillModal.classList.remove('active');
            body.style.overflow = ''; // Restore body scrolling
            alert('Isi artikel telah diperbarui.');
        });


        // --- Initial Load & Authentication Check ---
        auth.onAuthStateChanged((user) => {
            if (!user) {
                console.log('No user signed in. Redirecting to login.');
                window.location.href = 'login.html';
            } else {
                console.log('User is signed in:', user.email);
                pageTitleDisplay.textContent = document.title;
                initializeQuill(); // Initialize Quill when user is authenticated
                loadCategories().then(() => {
                    hideLoadingOverlay();
                }).catch(error => {
                    console.error("Error loading categories:", error);
                    alert("Gagal memuat kategori. Silakan coba lagi.");
                    hideLoadingOverlay();
                });
            }
        });

        // --- Logout Function ---
        function logout() {
            firebase.auth().signOut().then(() => {
                console.log('User signed out successfully.');
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error signing out:', error);
                alert('Gagal logout: ' + error.message);
            });
        }

        // --- Load Categories for Dropdown ---
        async function loadCategories() {
            postCategorySelect.innerHTML = '<option value="">Pilih Kategori</option>';
            try {
                const snapshot = await database.ref('categories').once('value');
                const categories = snapshot.val();
                console.log("Data kategori dari Firebase:", categories); // LOGGING DATA KATEGORI
                if (categories) {
                    Object.keys(categories).forEach(key => {
                        const option = document.createElement('option');
                        option.value = key;
                        option.textContent = categories[key].name;
                        postCategorySelect.appendChild(option);
                    });
                } else {
                    const option = document.createElement('option');
                    option.value = "";
                    option.textContent = "Belum ada kategori. Tambahkan di pengaturan.";
                    option.disabled = true;
                    postCategorySelect.appendChild(option);
                }
            } catch (error) {
                console.error("Failed to load categories:", error);
                alert("Gagal memuat kategori: " + error.message);
                const option = document.createElement('option');
                option.value = "";
                option.textContent = "Error memuat kategori.";
                option.disabled = true;
                postCategorySelect.appendChild(option);
            }
        }

        // --- Handle Status Radio Buttons & Schedule Input ---
        statusRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                if (radio.value === 'scheduled') {
                    scheduleDateTimeGroup.style.display = 'block';
                    scheduleDateTimeInput.setAttribute('required', 'required');
                    const now = new Date();
                    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
                    scheduleDateTimeInput.min = now.toISOString().slice(0, 16);
                } else {
                    scheduleDateTimeGroup.style.display = 'none';
                    scheduleDateTimeInput.removeAttribute('required');
                }
            });
        });

        if (document.getElementById('statusScheduled').checked) {
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            scheduleDateTimeInput.min = now.toISOString().slice(0, 16);
        }

        // --- Form Submission Handler ---
        newPostForm.addEventListener('submit', async(e) => {
            e.preventDefault();

            showLoadingOverlay("Menyimpan postingan...");

            const title = postTitleInput.value.trim();
            const description = postDescriptionInput.value.trim();
            const category = postCategorySelect.value;
            const thumbnail = postThumbnailInput.value.trim();
            const content = quill.root.innerHTML.trim(); // Get content directly from Quill instance
            const hashtags = postHashtagsInput.value.trim().toLowerCase().split(',').map(tag => tag.trim()).filter(tag => tag !== '');
            const status = document.querySelector('input[name="postStatus"]:checked').value;
            let scheduledAt = null;

            if (status === 'scheduled') {
                if (!scheduleDateTimeInput.value) {
                    alert('Tanggal dan waktu penjadwalan harus diisi!');
                    hideLoadingOverlay();
                    return;
                }
                scheduledAt = new Date(scheduleDateTimeInput.value).getTime();
                if (scheduledAt <= Date.now()) {
                    alert('Waktu penjadwalan harus di masa depan!');
                    hideLoadingOverlay();
                    return;
                }
            }

            if (!title || !description || !category || content === '<p><br></p>' || content === '') {
                alert('Judul, Deskripsi Singkat, Kategori, dan Isi Artikel harus diisi!');
                hideLoadingOverlay();
                return;
            }

            try {
                const newPostRef = database.ref('posts').push();
                await newPostRef.set({
                    title: title,
                    description: description,
                    category: category,
                    thumbnail: thumbnail,
                    content: content,
                    hashtags: hashtags,
                    status: status,
                    views: 0,
                    timestamp: firebase.database.ServerValue.TIMESTAMP,
                    scheduledAt: scheduledAt
                });
                alert('Postingan berhasil disimpan!');
                resetForm();
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Gagal menyimpan postingan: ' + error.message);
            } finally {
                hideLoadingOverlay();
            }
        });

        // Helper function to show loading overlay
        function showLoadingOverlay(message = "Memproses...") {
            document.querySelector('#loadingOverlay p').textContent = message;
            loadingOverlay.style.display = 'flex';
            setTimeout(() => loadingOverlay.classList.remove('hidden'), 10);
            body.classList.add('loading-page');
        }

        // Helper function to hide loading overlay
        function hideLoadingOverlay() {
            loadingOverlay.classList.add('hidden');
            loadingOverlay.addEventListener('transitionend', function handler() {
                loadingOverlay.style.display = 'none';
                body.classList.remove('loading-page');
                loadingOverlay.removeEventListener('transitionend', handler);
            }, {
                once: true
            });
        }

        // --- Reset Form Function ---
        function resetForm() {
            newPostForm.reset();
            quill.setContents([{
                insert: '\n'
            }]); // Clear Quill content
            quillContentPreview.innerHTML = '<p class="placeholder-text">Klik atau gunakan tombol "Edit Artikel" untuk menulis isi artikel...</p>';
            quillContentPreview.dataset.content = ""; // Clear stored content
            document.getElementById('statusDraft').checked = true;
            scheduleDateTimeGroup.style.display = 'none';
            scheduleDateTimeInput.removeAttribute('required');
            postCategorySelect.value = "";
        }

        // --- Sidebar Toggle Logic ---
        hamburgerMenuBtn.addEventListener('click', () => {
            sidebarMenu.classList.add('active');
            sidebarOverlay.classList.add('active');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebarMenu.classList.remove('active');
            sidebarOverlay.classList.remove('active');
        });
    </script>
</body>

</html>
