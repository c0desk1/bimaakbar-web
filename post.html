<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Page - macOS Sequoia Style</title>
    <style>
        :root {
            --background-dark: #1C1C1E;
            --card-background-dark: rgba(28, 28, 30, 0.75);
            --border-dark: rgba(255, 255, 255, 0.1);
            --primary-color: #0A84FF;
            --primary-color-hover: #3399FF;
            --accent-color: #007AFF;
            --text-light: #E0E0E0;
            --text-lighter: #FFFFFF;
            --text-muted: #8E8E93;
            --shadow-dark: rgba(0, 0, 0, 0.4);
            --glass-blur: 30px;
            --gradient-start: #007AFF;
            --gradient-end: #5AC8FA;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: var(--background-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- Header --- */
        header {
            width: 100%;
            background: rgba(28, 28, 30, 0.8); /* Slightly more opaque for header */
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border-bottom: 1px solid var(--border-dark);
            box-shadow: var(--shadow-dark) 0px 4px 12px;
            padding: 15px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--text-lighter);
            background: linear-gradient(to right, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }

        .back-button {
            background: none;
            border: none;
            color: var(--primary-color);
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 8px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .back-button:hover {
            background-color: rgba(10, 132, 255, 0.1); /* primary-color with some opacity */
            color: var(--primary-color-hover);
        }

        /* --- Post Card --- */
        .post-card {
            background: var(--card-background-dark);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--border-dark);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow-dark) 0px 8px 20px;
            transition: transform 0.3s ease;
            position: relative; /* For loading indicator positioning */
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-title {
            color: var(--text-lighter);
            font-size: 28px;
            margin-bottom: 15px;
            line-height: 1.3;
            font-weight: 600;
        }

        .post-meta {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .post-meta span {
            display: flex;
            align-items: center;
        }

        .post-meta svg {
            margin-right: 5px;
            color: var(--text-muted);
            opacity: 0.7;
        }

        .post-content {
            color: var(--text-light);
            font-size: 16px;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .post-content p {
            margin-bottom: 1em;
        }

        .post-content h2,
        .post-content h3 {
            color: var(--text-lighter);
            margin-top: 1.5em;
            margin-bottom: 0.8em;
            font-weight: 600;
        }

        .post-content ul,
        .post-content ol {
            margin-left: 20px;
            margin-bottom: 1em;
        }

        .post-content a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .post-content a:hover {
            color: var(--primary-color-hover);
            text-decoration: underline;
        }

        .tags-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background-color: rgba(0, 122, 255, 0.15); /* Accent color with opacity */
            color: var(--accent-color);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .tag:hover {
            background-color: rgba(0, 122, 255, 0.25);
        }

        /* --- Loading and Error States --- */
        .loading-indicator, .error-message {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-size: 18px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
        }

        .loading-indicator {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            header h1 {
                font-size: 20px;
            }

            .post-title {
                font-size: 24px;
            }

            .post-meta {
                font-size: 13px;
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }

            .post-content {
                font-size: 15px;
            }

            .post-card {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 18px;
            }

            .back-button {
                font-size: 16px;
            }

            .post-title {
                font-size: 20px;
            }

            .post-meta {
                font-size: 12px;
            }

            .post-content {
                font-size: 14px;
            }

            .post-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Kembali
        </button>
        <h1>Detail Post</h1>
        <div></div> </header>

    <div class="container">
        <main class="post-card" id="postCard">
            <div class="loading-indicator" id="loadingIndicator">
                <div class="loading-spinner"></div>
                Memuat post...
            </div>
            <div class="error-message hidden" id="errorMessage">
                Maaf, gagal memuat post. Silakan coba lagi nanti.
            </div>

            <h2 class="post-title hidden" id="postTitle"></h2>
            <div class="post-meta hidden" id="postMeta">
                <span id="postDate">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-calendar">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="16" y1="2" x2="16" y2="6"></line>
                        <line x1="8" y1="2" x2="8" y2="6"></line>
                        <line x1="3" y1="10" x2="21" y2="10"></line>
                    </svg>
                    <span></span>
                </span>
                <span id="postAuthor">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span></span>
                </span>
            </div>
            <div class="post-content hidden" id="postContent"></div>
            <div class="tags-container hidden" id="tagsContainer"></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDtMdCf91Ihh-SlhoZHLV4Taxg2YPmks14",
            authDomain: "bima-akbar-web.firebaseapp.com",
            databaseURL: "https://bima-akbar-web-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "bima-akbar-web",
            storageBucket: "bima-akbar-web.appspot.com",
            messagingSenderId: "521611265429",
            appId: "1:521611265429:web:9e6c64385b5abcbad6e29c"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Get elements
        const postCard = document.getElementById('postCard');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const errorMessage = document.getElementById('errorMessage');
        const postTitleElem = document.getElementById('postTitle');
        const postMetaElem = document.getElementById('postMeta');
        const postDateElem = document.querySelector('#postDate span');
        const postAuthorElem = document.querySelector('#postAuthor span');
        const postContentElem = document.getElementById('postContent');
        const tagsContainer = document.getElementById('tagsContainer');

        // Function to get post ID from URL
        function getPostIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id'); // Assumes URL will be something like: post.html?id=-OSL9LP2pvxXwXhJAb7d
        }

        // Function to fetch post data
        async function fetchPost() {
            const postId = getPostIdFromUrl();

            if (!postId) {
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = 'ID post tidak ditemukan di URL.';
                return;
            }

            try {
                // Adjust the database reference to point directly to the post ID
                const postRef = database.ref(postId);
                const snapshot = await postRef.once('value');

                if (snapshot.exists()) {
                    const post = snapshot.val();
                    displayPost(post);
                } else {
                    loadingIndicator.classList.add('hidden');
                    errorMessage.classList.remove('hidden');
                    errorMessage.textContent = 'Post tidak ditemukan.';
                }
            } catch (error) {
                console.error("Error fetching post:", error);
                loadingIndicator.classList.add('hidden');
                errorMessage.classList.remove('hidden');
                errorMessage.textContent = `Gagal memuat post: ${error.message}`;
            }
        }

        // Function to display post data
        function displayPost(post) {
            loadingIndicator.classList.add('hidden');
            errorMessage.classList.add('hidden'); // Ensure error message is hidden if previous error occurred

            // Use the correct field names from your Firebase structure
            postTitleElem.textContent = post.title || 'Judul Tidak Ada';

            // Convert Firebase timestamp (milliseconds) to a readable date
            postDateElem.textContent = post.timestamp ? new Date(post.timestamp).toLocaleDateString('id-ID', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            }) : 'Tanggal Tidak Ada';

            // For author, we currently only have authorId.
            // If you want to display an actual author name, you'd need another Firebase lookup
            // (e.g., in a 'users' or 'authors' node) using this authorId.
            // For now, it will display the authorId or 'Anonim'.
            postAuthorElem.textContent = post.authorId || 'Anonim';
            postContentElem.innerHTML = post.content || 'Konten tidak tersedia.';

            // Display category as a tag
            tagsContainer.innerHTML = ''; // Clear previous tags
            if (post.category) {
                const tagSpan = document.createElement('a');
                tagSpan.href = `#`; // You might link to a category archive page later
                tagSpan.classList.add('tag');
                tagSpan.textContent = post.category;
                tagsContainer.appendChild(tagSpan);
                tagsContainer.classList.remove('hidden');
            } else {
                tagsContainer.classList.add('hidden');
            }

            // Show the post elements
            postTitleElem.classList.remove('hidden');
            postMetaElem.classList.remove('hidden');
            postContentElem.classList.remove('hidden');
        }

        // Fetch post when the page loads
        document.addEventListener('DOMContentLoaded', fetchPost);
    </script>
</body>
</html>
