media:
  input: public
  output: /
content:
  - name: posts
    label: Posts
    type: collection
    path: src/blog
    view:
      fields: [ title, status, date ]
    fields:
      - { name: author, label: Author, type: string }
      - { name: created_at, label: Date, type: date }
      - { name: updated_at, label: Date, type: date }
      - { name: title, label: Title, type: string, required: true }
      - { name: cover, label: Title, type: string }
      - { name: slug, label: Slug, type: string }
      - { name: status, label: Status, type: boolean }
      - { name: category, label: Categories, type: string, list: true }
      - { name: tags, label: Tags, type: string, list: true }
      - { name: excerpt, label: Description, type: string }
      - { name: content, label: Body, type: rich-text }
      
  - name: about
    label: About
    type: file
    path: src/app/(web)/about/page.tsx
